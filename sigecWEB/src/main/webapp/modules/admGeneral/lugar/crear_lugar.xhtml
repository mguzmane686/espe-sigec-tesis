<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:sigecComp="http://java.sun.com/jsf/composite/components">  
    
   	<h:outputStylesheet library="css" name="textos.css"/>    
   	<h:outputStylesheet library="css" name="bordes.css"/>
   	<h:outputStylesheet library="css" name="botones.css"/>
   	
        <h:form id="frmLugar">
       	
        <rich:panel header="#{msg['creacion_establecimiento']}">
       		<h:panelGroup layout="block" styleClass="roundCorner">
       			<h:panelGrid columns="1" style="padding-left:10px; text-align:center;" >
       				<a4j:commandButton value="#{msg['guardar']}" render="pnlLugar" 
       					actionListener="#{lugarController.btnSaveLugar}" image="/resources/images/save.png"/>
       				<h:outputLabel value="#{msg['guardar']}" />
       			</h:panelGrid>
       		</h:panelGroup>
        </rich:panel>
       	
        <rich:panel header="#{msg['creacion_establecimiento']}" id="pnlLugar">
       		
       		<rich:collapsiblePanel header="Establecimeinto"  headerClass="headerDivCollap" styleClass="mainDivCollap" 
				leftCollapsedIcon="triangleDown" leftExpandedIcon="triangleUp" switchType="client">
				
        		<h:panelGrid columns="2">
        			<h:outputLabel value="#{msg['nombre']}:" style="display:block; width:70px;"/>
        			<sigecComp:textField value="#{lugarController.lugarCurso.nombre}" size="72" required="true" label="#{msg['nombre']}" editMode="true"/>
        			
        			<h:outputLabel value="#{msg['direccion']}:"/>
        			<sigecComp:textField value="#{lugarController.lugarCurso.direccion}" size="72" required="true" label="#{msg['direccion']}" editMode="true"/>
        		</h:panelGrid>
       		</rich:collapsiblePanel>
        	
       	</rich:panel>
       	
       </h:form>
</ui:composition>
