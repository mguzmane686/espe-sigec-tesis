<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:sigecComp="http://java.sun.com/jsf/composite/components">
    
    	<h:outputStylesheet library="css" name="textos.css"/>    
    	<h:outputStylesheet library="css" name="bordes.css"/>
    	<h:outputStylesheet library="css" name="botones.css"/>
    	<h:outputStylesheet>
    		.tamanio{
    			width:300px !important;
    		}
    	</h:outputStylesheet>
    		
        <h:form id="frmInvitacionAceptada">
        	
        	<rich:panel header="#{msg.invitaciones_aceptadas}" id="pnlInvitacionDocente">
        		<h:panelGroup layout="block" styleClass="roundCorner" id="pnlCurso" rendered="false">
	        		<h:panelGrid columns="4" >
	        			<h:panelGrid columns="1" style="padding-left:10px; text-align:center;" rendered="#{!invitacionDocenteController.savedInvitacion}">
	        				<a4j:commandButton id="btnUno" value="#{msg['guardar']}" actionListener="#{invitacionDocenteController.btnGenerarInvitacion}"   
	        					 image="/resources/images/save.png" type="submit" render="@form" >
	        					 
	        				</a4j:commandButton>
	        				
	        				
	        				<h:outputLabel value="#{msg['guardar']}" />
	        			</h:panelGrid>
	        			
	        			<h:panelGrid columns="1" style="padding-left:10px; text-align:center;" rendered="#{invitacionDocenteController.savedInvitacion}">
	        				<h:commandButton value="#{msg['editar']}"  
	        					 image="/resources/images/button/pdf.png" action="#{invitacionDocenteController.lanzarPdfMemo}" >
	        				</h:commandButton>
	        				<h:outputLabel value="Generar PDF" />
	        			</h:panelGrid>
	        			
	        			<h:panelGrid columns="1" style="padding-left:10px; text-align:center;" rendered="#{invitacionDocenteController.savedInvitacion}">
	        				<a4j:commandButton value="Nueva invitacion" action="#{invitacionDocenteController.btnNuevaInvitacion}"  
	        					 image="/resources/images/button/new_invitacion.png" render="@form" />
	        				<h:outputLabel value="Nueva invitacion" />
	        			</h:panelGrid>
	        			
	        			
	        		</h:panelGrid>
        		</h:panelGroup>
        		
	        	<rich:collapsiblePanel header="#{msg.invitacion}"  headerClass="headerDivCollap" styleClass="mainDivCollap" 
					leftCollapsedIcon="triangleDown" leftExpandedIcon="triangleUp" switchType="client">
	        		
	        		<rich:dataTable value="#{invitacionesAceptadasController.lstInvitacionDocentes}" var="invitacion" 
	        			noDataLabel="No se encontraron resultados" style="width:100%" rows="10" >
	        			<f:facet name="header">
	        				<rich:dataScroller fastControls="hide" renderIfSinglePage="false"></rich:dataScroller>
	        			</f:facet>
	        			<rich:column>
	        				<f:facet name="header">
	        					<h:outputLabel value="#{msg.fecha_invitacion}" />
	        				</f:facet>
	        				<a4j:commandLink value="#{invitacion.fechaInvitacion}" execute="@this" oncomplete="#{rich:component('rppGenerarContrato')}.show();" render="rppGenerarContrato">
	        					<f:setPropertyActionListener target="#{invitacionesAceptadasController.invitacionDocenteSelected}" value="#{invitacion}" />
	        				</a4j:commandLink>
	        			</rich:column>
	        			
	        			<rich:column>
	        				<f:facet name="header">
	        					<h:outputLabel value="#{msg.cedula}" />
	        				</f:facet>
	        				<h:outputText value="#{invitacion.profesor.persona.cedula}" />
	        			</rich:column>
	        			
	        			<rich:column>
	        				<f:facet name="header">
	        					<h:outputLabel value="#{msg.nombres}" />
	        				</f:facet>
	        				<h:outputText value="#{invitacion.profesor.persona.primerNombre} #{invitacion.profesor.persona.primerApellido}" />
	        			</rich:column>
	        			
	        			<rich:column>
	        				<f:facet name="header">
	        					<h:outputLabel value="#{msg.etiqueta_curso}" />
	        				</f:facet>
	        				<h:outputText value="#{invitacion.cursoPeriodo.curso.nombreCurso}" />
	        			</rich:column>
	        			
	        			<rich:column>
	        				<f:facet name="header">
	        					<h:outputLabel value="#{msg.fecha_inicio}" />
	        				</f:facet>
	        				<h:outputText value="#{invitacion.cursoPeriodo.periodoAcademico.fechaInicio}" />
	        			</rich:column>
	        		</rich:dataTable>
	        	</rich:collapsiblePanel>
        	</rich:panel>
        	
        	<rich:popupPanel id="rppGenerarContrato" domElementAttachment="form" header="Seleccionar docente" autosized="true">
        		<f:facet name="controls">
		            <h:outputLink value="#" onclick="#{rich:component('rppGenerarContrato')}.hide(); return false;">
		                <h:graphicImage library="org.richfaces" name="close_act.gif" style="border:0px;"/>
		            </h:outputLink>
		        </f:facet>
		        <rich:panel>
		        	<h:panelGrid columns="2">
		        		<h:outputLabel value="Curso: " style="font-weight:bold;"/>
		        		<h:outputText value="#{invitacionesAceptadasController.invitacionDocenteSelected.cursoPeriodo.curso.nombreCurso}" />
		        		
		        		<h:outputLabel value="Profesor: " style="font-weight:bold;"/>
		        		<h:outputText value="#{invitacionesAceptadasController.invitacionDocenteSelected.profesor.persona.primerApellido} #{invitacionesAceptadasController.invitacionDocenteSelected.profesor.persona.primerNombre}" />
		        	</h:panelGrid>
		        	
		        	<h:panelGroup style="width:100%; border: 1px solid #7D6E6E; background-color:#D4EBF2; text-align:center; padding-top: 10px; padding-bottom: 10px; margin-bottom: 10px;" layout="block">
		        		<h:outputText value="Si desea seleccionarel docente presione Aceptar" style="font-weight:bold;"/>
		        	</h:panelGroup>
		        	
		        	<h:panelGroup layout="block" style="width:100%" styleClass="rf-pp-hdr">
			        	<h:panelGrid columns="2" style="margin:auto;">
			        		<a4j:commandLink value="Aceptar" execute="@this" action="#{invitacionesAceptadasController.btnAceptarGenerarContrato}"
			        			oncomplete="#{rich:component('rppGenerarContrato')}.hide();" render="pnlInvitacionDocente"/>
			        		<a4j:commandLink value="Cancelar" onclick="#{rich:component('rppGenerarContrato')}.hide(); return false;" />
			        	</h:panelGrid>
		        	</h:panelGroup>
		        </rich:panel>
        	</rich:popupPanel>
        </h:form>
</ui:composition>
