<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="titlePanel" default=""/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGroup id="uno" styleClass="emulateField" layout="block">
            <h1 class="legendField estiloH" >
                
                <a4j:commandLink id="button" onclick="runEffect(event, '##{cc.id}_effect');" execute="@none" styleClass="estiloLinkField" status="#{cc.id}_effect">
                    <h:graphicImage library="images" name="plusFieldSet.png"/>
                    <h:outputLabel value="#{cc.attrs.titlePanel}"/>
                </a4j:commandLink>
            </h1>
            <div id="#{cc.id}_effect" class="sadasdasdf">
                <cc:insertChildren/>
            </div>
            </h:panelGroup>
    </cc:implementation>
</html>
