<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<title>Not present in rendered output</title>
</head>
<body>
<composite:interface>
	<composite:attribute name="controller"/>
</composite:interface>
<composite:implementation>
	<!-- rich:panelMenu binding="#{cc.attrs.controller}" /-->
	<rich:panelMenu itemMode="client" groupMode="client" rendered="true"
       groupExpandedLeftIcon="triangleUp"
       groupCollapsedLeftIcon="triangleDown"
       topGroupExpandedRightIcon="chevronUp"
       topGroupCollapsedRightIcon="chevronDown" itemLeftIcon="disc">
       
       <rich:panelMenuGroup label="#{msg['etiqueta_planificacion']}" rendered="#{(homeSessionController.usuarioPerfil.usuarioPerfilPK.idPerfil =='ADM'?true:false)}">
            <rich:panelMenuItem>
            	<a4j:commandLink value="#{msg['crear_curso']}" action="pla_creacion_curso.jsf?faces-redirect=true"></a4j:commandLink>
            </rich:panelMenuItem>
            
            <rich:panelMenuItem>
            	<a4j:commandLink value="#{msg['cursos_existentes']}" action="reporte_cursos.jsf?faces-redirect=true"></a4j:commandLink>
            </rich:panelMenuItem>
            
        </rich:panelMenuGroup>
                
        <rich:panelMenuGroup label="#{msg['etiqueta_coordinacion']}" rendered="#{(homeSessionController.usuarioPerfil.usuarioPerfilPK.idPerfil =='ADM'?true:false)}">
        	<rich:panelMenuItem>
            	<a4j:commandLink value="Abrir curso" action="coor_lanzar_curso.jsf?faces-redirect=true"/>
            </rich:panelMenuItem>
        
        	<rich:panelMenuItem>
            	<a4j:commandLink value="Cursos abiertos" action="coor_reporte_curso_abierto.jsf?faces-redirect=true"></a4j:commandLink>
            </rich:panelMenuItem>
                
            <rich:panelMenuItem>
            	<a4j:commandLink value="#{msg['registar_docente']}" action="coor_registro_nuevo_docente.jsf?faces-redirect=true"/>
            </rich:panelMenuItem>
            
            <rich:panelMenuItem>
            	<a4j:commandLink value="#{msg['seleccion_docente']}" action="coor_seleccion_docente.jsf?faces-redirect=true"/>
            </rich:panelMenuItem>
        </rich:panelMenuGroup>
        
        <rich:panelMenuGroup label="#{msg['etiqueta_adm_general']}" rendered="#{(homeSessionController.usuarioPerfil.usuarioPerfilPK.idPerfil =='ADM'?true:false)}">
        	<rich:panelMenuItem>
            	<a4j:commandLink value="Crear Lugar" action="adm_lugar.jsf?faces-redirect=true"/>
            </rich:panelMenuItem>
            
            <rich:panelMenuItem>
            	<a4j:commandLink value="Reporte Lugares" action="adm_reporte_lugar.jsf?faces-redirect=true"/>
            </rich:panelMenuItem>
        	
        	<rich:panelMenuItem>
            	<a4j:commandLink value="Crear Edificio" action="adm_edificio.jsf?faces-redirect=true"/>
            </rich:panelMenuItem>
            
            <rich:panelMenuItem>
            	<a4j:commandLink value="Reporte Edificios" action="adm_reporte_edificio.jsf?faces-redirect=true"/>
            </rich:panelMenuItem>
            
        	<rich:panelMenuItem>
            	<a4j:commandLink value="Crear Aula" action="adm_aula.jsf?faces-redirect=true"/>
            </rich:panelMenuItem>
            
            <rich:panelMenuItem>
            	<a4j:commandLink value="Reporte Aulas" action="adm_reporte_aula.jsf?faces-redirect=true"/>
            </rich:panelMenuItem>
            
            <rich:panelMenuItem>
            	<a4j:commandLink value="Nuevo funcionario" action="adm_administrativo.jsf?faces-redirect=true"/>
            </rich:panelMenuItem>
            
            <rich:panelMenuItem>
            	<a4j:commandLink value="Crear Especialidad" action="adm_especialidad.jsf?faces-redirect=true"/>
            </rich:panelMenuItem>
            
            <rich:panelMenuItem>
            	<a4j:commandLink value="Reporte Especialidades" action="adm_reporte_especialidad.jsf?faces-redirect=true"/>
            </rich:panelMenuItem>
            
        </rich:panelMenuGroup>
        
        <rich:panelMenuGroup label="#{msg['etiqueta_inscripcion']}" rendered="#{(homeSessionController.usuarioPerfil.usuarioPerfilPK.idPerfil =='ADM'?true:false) or (homeSessionController.usuarioPerfil.usuarioPerfilPK.idPerfil =='EST'?true:false)}">
        	<rich:panelMenuItem>
            	<a4j:commandLink value="#{msg['etiqueta_inscripcion']}" action="coor_inscripcion_estudiante.jsf?faces-redirect=true"/>
            </rich:panelMenuItem>
        </rich:panelMenuGroup>
        
   </rich:panelMenu>
</composite:implementation>
</body>
</html>
