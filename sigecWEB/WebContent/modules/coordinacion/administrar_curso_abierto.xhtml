<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:sigecComp="http://java.sun.com/jsf/composite/components">
    
    
    
    	<h:outputStylesheet library="css" name="textos.css"/>    
    	<h:outputStylesheet library="css" name="bordes.css"/>
    	<h:outputStylesheet library="css" name="botones.css"/>
    	
    	
        <h:form id="frmCurso">
        	
        	<rich:panel header="Administrar curso">
        		<h:panelGroup layout="block" styleClass="roundCorner" id="pnlCurso">
	        		<h:panelGrid columns="4">
	        			<h:panelGrid columns="1" style="padding-left:10px; text-align:center;" rendered="#{administrarCursoController.editMode}">
	        				<a4j:commandButton value="#{msg['guardar']}" render="pnlCurso" actionListener="#{administrarCursoController.btnSave}" 
	        					 image="/resources/images/save.png"/>
	        				<h:outputLabel value="#{msg['guardar']}" />
	        			</h:panelGrid>
	        			
	        			<h:panelGrid columns="1" style="padding-left:10px; text-align:center;" rendered="#{!administrarCursoController.editMode}">
	        				<a4j:commandButton value="#{msg['editar']}" render="pnlCurso" actionListener="#{administrarCursoController.btnEdit}" execute="@this" 
	        					 image="/resources/images/edit.png"/>
	        				<h:outputLabel value="#{msg['editar']}" />
	        			</h:panelGrid>
	        			
	        			<h:panelGrid columns="1" style="padding-left:10px; text-align:center;" rendered="#{administrarCursoController.editMode}">
	        				<a4j:commandButton value="#{msg['cancelar']}" render="pnlCurso" actionListener="#{administrarCursoController.btnCancelEdit}" execute="@this" 
	        					 image="/resources/images/cancel.png"/>
	        				<h:outputLabel value="#{msg['cancelar']}" />
	        			</h:panelGrid>
	        			
	        			<h:panelGrid columns="1" style="padding-left:10px; text-align:center;" rendered="#{!administrarCursoController.editMode}">
	        				<a4j:commandButton value="Presupuesto" execute="@this" actionListener="#{administrarCursoController.btnPresupuestoCurso}" 
	        					image="/resources/images/budget.png"/>
	        				<h:outputLabel value="Presupuesto" />
	        			</h:panelGrid>
	        			
	        			<h:panelGrid columns="1" style="padding-left:10px; text-align:center;" rendered="#{!administrarCursoController.editMode}">
	        				<a4j:commandButton value="Atras" render="pnlCurso" immediate="true" 
	        					actionListener="#{administrarCursoController.btnReturnCursosAbiertos}" image="/resources/images/go-back.png"/>
	        				<h:outputLabel value="Atras" />
	        			</h:panelGrid>
	        		</h:panelGrid>
        		</h:panelGroup>
        	</rich:panel>
        	
        	<rich:panel header="Administrar curso" id="pnlLanCur">
	        	<fieldset>
	        		<legend>
	        			<h:outputLabel value="Fecha de curso" styleClass="titulo"/>
	        		</legend>
	        		<h:panelGrid columns="2">
	        			<h:outputLabel value="Fecha inicio" />
	        			<rich:calendar rendered="false" value="#{administrarCursoController.cursoPeriodo.periodoAcademico.fechaInicio}" datePattern="#{msg['dd_MMM_yyyy']}" disabled="true"/>
	        			
	        			<h:outputText value="#{administrarCursoController.cursoPeriodo.periodoAcademico.fechaInicio}">
        					<f:convertDateTime pattern="#{msg['dd_MMM_yyyy']}"/>
        				</h:outputText>
			        				
	        			<h:outputLabel value="Fecha Finalizacion" />
	        			<rich:calendar rendered="false" value="#{administrarCursoController.cursoPeriodo.periodoAcademico.fechaFin}" datePattern="#{msg['dd_MMM_yyyy']}" disabled="true"/>
	        			<h:outputText value="#{administrarCursoController.cursoPeriodo.periodoAcademico.fechaFin}">
        					<f:convertDateTime pattern="#{msg['dd_MMM_yyyy']}"/>
        				</h:outputText>
	        		</h:panelGrid>
	        	</fieldset>
        	
	        	<fieldset>
	        		<legend>
	        			<h:outputLabel value="#{msg['datos_especificos']}" styleClass="titulo"/>
	        		</legend>
	        		
        			<h:panelGrid columns="2">
        				<h:outputLabel value="Curso"/>
        				<h:outputText value="#{administrarCursoController.cursoPeriodo.curso.nombreCurso}" />
        				
        				<h:outputLabel value="Aula"/>
        				<h:outputText value="#{administrarCursoController.cursoPeriodo.aula.idAula}" />
        				
        				<h:outputLabel value="Inicio Inscripciones" />
        				<rich:calendar rendered="false" value="#{administrarCursoController.cursoPeriodo.fechaInicioInscripcion}" disabled="true"/>
        				<h:outputText value="#{administrarCursoController.cursoPeriodo.fechaInicioInscripcion}">
        					<f:convertDateTime pattern="#{msg['dd_MMM_yyyy']}"/>
        				</h:outputText>
        				
        				<h:outputLabel value="#{msg['minimo_estudiantes']}" />
        				<rich:inputNumberSpinner rendered="false" value="#{administrarCursoController.cursoPeriodo.minimoEstudiantes}"/>
        				<h:outputText value="#{administrarCursoController.cursoPeriodo.minimoEstudiantes}"/>
        				
        				<h:outputLabel value="#{msg['maximo_estudiantes']}" />
        				<rich:inputNumberSpinner rendered="false" value="#{administrarCursoController.cursoPeriodo.maximoEstudiantes}"/>
        				<h:outputText value="#{administrarCursoController.cursoPeriodo.maximoEstudiantes}"/>
        				
        				<h:outputLabel value="Hora inicio" />
        				<h:inputText rendered="false" value="#{administrarCursoController.cursoPeriodo.horaInicioClase}"/>
        				<h:outputText value="#{administrarCursoController.cursoPeriodo.horaInicioClase}"/>
        				
        				<h:outputLabel value="Hora fin" />
        				<h:inputText rendered="false" value="#{administrarCursoController.cursoPeriodo.horaFinClase}"/>
        				<h:outputText value="#{administrarCursoController.cursoPeriodo.horaFinClase}"/>
        				
        				<h:outputLabel value="#{msg['tipo_curso']}"/>
        				<h:selectOneRadio value="#{administrarCursoController.cursoPeriodo.tipoCurso}">
        					<f:selectItem itemLabel="Empresarial" itemValue="CORP"/>
        					<f:selectItem itemLabel="Abierto" itemValue="IND"/>
        				</h:selectOneRadio>
        				
        				<h:outputLabel value="Lugar" />
        				<h:inputText rendered="false" value="#{administrarCursoController.cursoPeriodo.lugarCapacitacion}" required="true" requiredMessage="El campo lugar es obligatorio"/>
        				<h:outputText value="#{administrarCursoController.cursoPeriodo.lugarCapacitacion}"/>
        			</h:panelGrid>
        		</fieldset>	
        	</rich:panel>
        </h:form>
</ui:composition>
