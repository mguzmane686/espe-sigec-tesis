<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:sigecComp="http://java.sun.com/jsf/composite/components">

	<h:outputStylesheet library="css" name="textos.css" />    
   	<h:outputStylesheet library="css" name="bordes.css"/>
   	<h:outputStylesheet library="css" name="botones.css"/>

	<h:form>
		<rich:panel header="#{msg['creacion_curso']}">
			<h:panelGroup layout="block" styleClass="roundCorner">
				<h:panelGrid columns="1" style="padding-left:10px; text-align:center;">
					<a4j:commandButton value="#{msg['guardar']}" actionListener="#{registroDocenteController.btnSaveProfesor}" image="/resources/images/save.png" />
					<h:outputLabel value="#{msg['guardar']}" />
				</h:panelGrid>
			</h:panelGroup>
		</rich:panel>

		<rich:panel header="#{msg['registro_de_docente']}">
			
			<fieldset>
				<legend>
					<h:outputLabel value="#{msg['datos_personales']}" styleClass="titulo" />
				</legend>
				<h:panelGrid columns="2">
					<h:outputLabel value="#{msg['cedula']}" styleClass="label-bold" style="padding-right:50px" />
					<h:inputText value="#{registroDocenteController.profesor.persona.cedula}" />

					<h:outputLabel value="#{msg['nombres']}" styleClass="label-bold" />
					<h:panelGrid columns="2">
						<h:inputText value="#{registroDocenteController.profesor.persona.primerNombre}" />
						<h:inputText value="#{registroDocenteController.profesor.persona.segundoNombre}" />
					</h:panelGrid>


					<h:outputLabel value="#{msg['apellidos']}" styleClass="label-bold" />
					<h:panelGrid columns="2">
						<h:inputText value="#{registroDocenteController.profesor.persona.primerApellido}" />
						<h:inputText value="#{registroDocenteController.profesor.persona.segundoApellido}" />
					</h:panelGrid>

					<h:outputLabel value="#{msg['fecha_nacimiento']}"
						styleClass="label-bold" />
					<rich:calendar value="#{registroDocenteController.profesor.persona.fechaNacimiento}"></rich:calendar>

					<h:outputLabel value="#{msg['nacionalidad']}" styleClass="label-bold" />
					<h:inputText value="#{registroDocenteController.profesor.persona.nacionalidad}" />

					<h:outputLabel value="#{msg['direccion']}" styleClass="label-bold" />
					<h:inputText value="#{registroDocenteController.profesor.persona.direccion}" />

					<h:outputLabel value="#{msg['e_mail']}" styleClass="label-bold" />
					<h:inputText value="#{registroDocenteController.profesor.persona.mail}" />

					<h:outputLabel value="#{msg['celular']}" styleClass="label-bold" />
					<h:inputText value="#{registroDocenteController.profesor.persona.telefonoCelular}" />

				</h:panelGrid>
			</fieldset>

			<fieldset>
				<legend>
					<h:outputLabel value="#{msg['titulos']}" styleClass="titulo" />
				</legend>
				<h:panelGrid columns="2">
					<h:outputLabel value="Titulo de 3er nivel" styleClass="label-bold"
						style="padding-right:50px" />
					<h:selectOneRadio>
						<f:selectItem itemLabel="Si" itemValue="1" />
						<f:selectItem itemLabel="No" itemValue="0" />
					</h:selectOneRadio>
				</h:panelGrid>
			</fieldset>

		</rich:panel>
	</h:form>
</ui:composition>
