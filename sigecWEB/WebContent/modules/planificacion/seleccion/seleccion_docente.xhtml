<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:sigecComp="http://java.sun.com/jsf/composite/components">
	
    	<h:outputStylesheet library="css" name="textos.css"/>    
    	<h:outputStylesheet library="css" name="bordes.css"/>
    	<h:outputStylesheet library="css" name="botones.css"/>
    	
        <h:form id="frmSeleDocen">
        	<rich:panel header="#{msg['cursos_disponibles']}">
        	
	        	<fieldset>
	        		<legend>
	        			<h:outputLabel value="#{msg['cursos_disponibles']}" styleClass="titulo"/>
	        		</legend>
	        		
	        		<a4j:outputPanel ajaxRendered="true">
	        		
		        		<rich:dataTable id="tblDocentes" style="width:100%" value="#{seleccionPorfesorController.lstProfesors}" var="profesor" rows="5" rendered="#{!empty seleccionPorfesorController.lstProfesors}">
		        			<f:facet name="header">
		        				<h:outputLabel value="Docentes" />
		        			</f:facet>
		        			<rich:column>
		        				<f:facet name="header">
		        					<h:outputText value="#{msg['nombres']}" />
		        				</f:facet>
		        				<h:panelGrid columns="2">
		        					<a4j:commandLink render="pnlFoto" value="#{profesor.persona.primerApellido} #{profesor.persona.primerNombre}">
		        						<f:setPropertyActionListener target="#{seleccionPorfesorController.profesor}" value="#{profesor}"/>
		        					</a4j:commandLink>
		        				</h:panelGrid>
		        				
		        			</rich:column>
		        			
		        			<rich:column>
		        				<f:facet name="header">
		        					<h:outputText value="#{msg['ponderacion']}" />
		        				</f:facet>
		        				
		        				<rich:progressBar mode="client" value="#{profesor.ponderacion}"
						            minValue="0" maxValue="100">
						            <h:outputText value="#{profesor.ponderacion} %" />
						        </rich:progressBar>
						        				
		        			</rich:column>
		        			
		        			<rich:column>
		        				<f:facet name="header">
		        					<h:outputText value="Seleccionar" />
		        				</f:facet>
		        				<center>
			        				<h:selectOneRadio>
			        					<f:selectItem itemLabel="Si" itemValue="1"/>
			        					<f:selectItem itemLabel="No" itemValue="0"/>
			        				</h:selectOneRadio>
		        				</center>				
		        			</rich:column>
		        		</rich:dataTable>
		        		<center>
		        			<rich:dataScroller for="tblDocentes" renderIfSinglePage="false" fastControls="hide"/>
		        		</center>
		        		
		        		<rich:panel rendered="#{seleccionPorfesorController.profesor.persona.foto==null}">
		        			No tiene registrado una foto
		        		</rich:panel>
		        		<a4j:mediaOutput element="img" mimeType="image/jpeg" id="pnlFoto" rendered="#{seleccionPorfesorController.profesor.persona.foto!=null}" 
                            createContent="#{seleccionPorfesorController.paint}" value="#{row}"
                            style="width:100px; height:100px;" cacheable="false">
                        </a4j:mediaOutput>
	        		</a4j:outputPanel>
	        	</fieldset>	
        	</rich:panel>
        	
        </h:form>
        
</ui:composition>
