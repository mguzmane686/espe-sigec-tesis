<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:sigecComp="http://java.sun.com/jsf/composite/components">  
    
   	<h:outputStylesheet library="css" name="textos.css"/>    
   	<h:outputStylesheet library="css" name="bordes.css"/>
   	<h:outputStylesheet library="css" name="botones.css"/>
   	
        <h:form id="frmEspecialidad">
       	
        
        <rich:panel header="#{msg['creacion_especialidad']}" id="pnlEspecialidad">
        	<h:panelGroup layout="block" styleClass="roundCorner">
       			<h:panelGrid columns="1" style="padding-left:10px; text-align:center;" >
       				<a4j:commandButton value="#{msg['guardar']}" render="pnlEspecialidad" 
       					actionListener="#{especialidadController.btnSaveEspecialidad}" image="/resources/images/save.png"/>
       				<h:outputLabel value="#{msg['guardar']}" />
       			</h:panelGrid>
       		</h:panelGroup>
       		
       		<fieldset>
        		<legend>
        			<h:outputLabel value="#{msg['datos_especialidad']}" styleClass="titulo"/>
        		</legend>
        		<h:panelGrid columns="2">
        			<h:outputLabel value="#{msg['nombre']}:" />
        			<sigecComp:textField value="#{especialidadController.especialidad.nombre}" required="true" editMode="true" size="72" label="#{msg['nombre']}"></sigecComp:textField>
        			
        			<h:outputLabel value="#{msg['descripcion']}:"/>
        			<h:inputText value="#{especialidadController.especialidad.descripcion}" size="72" />
        		</h:panelGrid>
        	</fieldset>	
       	</rich:panel>
       	
       </h:form>
</ui:composition>
