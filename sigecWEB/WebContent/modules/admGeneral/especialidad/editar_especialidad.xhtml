<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:sigecComp="http://java.sun.com/jsf/composite/components">  
    
   	<h:outputStylesheet library="css" name="textos.css"/>    
   	<h:outputStylesheet library="css" name="bordes.css"/>
   	<h:outputStylesheet library="css" name="botones.css"/>
   	
        <h:form id="frmEspecialidad">
        
        <rich:panel header="Administrar Especialidad">
        	<h:panelGroup layout="block" styleClass="roundCorner" id="pnlMenuEspecialidad">
	       		<h:panelGrid columns="4">
	       			<h:panelGrid columns="1" style="padding-left:10px; text-align:center;" rendered="#{administrarEspecialidadController.editMode}">
	       			<a4j:commandButton value="#{msg['guardar']}" render="pnlMenuEspecialidad, pnlDatosEspecialidad" actionListener="#{administrarEspecialidadController.btnSave}" 
	       					 image="/resources/images/save.png"/>
	       				<h:outputLabel value="#{msg['guardar']}" />
	       			</h:panelGrid>
	        			
	       			<h:panelGrid columns="1" style="padding-left:10px; text-align:center;" rendered="#{!administrarEspecialidadController.editMode}">
	       				<a4j:commandButton value="#{msg['editar']}" render="pnlMenuEspecialidad, pnlDatosEspecialidad" actionListener="#{administrarEspecialidadController.btnEdit}" execute="@this" 
	       					 image="/resources/images/edit.png"/>
	       				<h:outputLabel value="#{msg['editar']}" />
	       			</h:panelGrid>
	       			
	       			<h:panelGrid columns="1" style="padding-left:10px; text-align:center;" rendered="#{administrarEspecialidadController.editMode}">
	       				<a4j:commandButton value="#{msg['cancelar']}" render="pnlMenuEspecialidad, pnlDatosEspecialidad" actionListener="#{administrarEspecialidadController.btnCancelEdit}" execute="@this" 
	       					 image="/resources/images/cancel.png"/>
	       				<h:outputLabel value="#{msg['cancelar']}" />
	       			</h:panelGrid>
	        			
	       			<h:panelGrid columns="1" style="padding-left:10px; text-align:center;" rendered="#{!administrarEspecialidadController.editMode}">
	       				<a4j:commandButton value="Atras" render="pnlDatosEspecialidad" immediate="true" actionListener="#{administrarEspecialidadController.btnReturnReporteEspecialidades}" image="/resources/images/go-back.png"/>
	       				<h:outputLabel value="#{msg['regresar']}" />
	       			</h:panelGrid>
	       		</h:panelGrid>
        	</h:panelGroup>
        </rich:panel>
       	
        <rich:panel header="Administrar Especialidad" id="pnlDatosEspecialidad">
       		<fieldset>
        		<legend>
        			<h:outputLabel value="#{msg['datos_especialidad']}" styleClass="titulo"/>
        		</legend>
        		<h:panelGrid columns="2">
        		        		       			
        			<h:outputLabel value="#{msg['nombre']}:" />
        			<h:inputText rendered="#{administrarEspecialidadController.editMode}" value="#{administrarEspecialidadController.especialidad.nombre}" size="72" required="true" requiredMessage="El campo #{msg['nombre']} es obligatorio"/>
        			<h:outputText value="#{administrarEspecialidadController.especialidad.nombre}" rendered="#{!administrarEspecialidadController.editMode}" />
        			
        			<h:outputLabel value="#{msg['descripcion']}:"/>
        			<h:inputText rendered="#{administrarEspecialidadController.editMode}" value="#{administrarEspecialidadController.especialidad.descripcion}" size="72" />
        			<h:outputText value="#{administrarEspecialidadController.especialidad.descripcion}" rendered="#{!administrarEspecialidadController.editMode}" />
        		
        		</h:panelGrid>
        	</fieldset>	
       	</rich:panel>
       	
       </h:form>
</ui:composition>
