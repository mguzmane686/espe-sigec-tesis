<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:sigecComp="http://java.sun.com/jsf/composite/components">  
    
   	<h:outputStylesheet library="css" name="textos.css"/>    
   	<h:outputStylesheet library="css" name="bordes.css"/>
   	<h:outputStylesheet library="css" name="botones.css"/>
   	
        <h:form id="frmPresupuesto">
       	
        <rich:panel header="#{msg['creacion_presupuesto']}">
       		<h:panelGroup layout="block" styleClass="roundCorner">
       			<h:panelGrid columns="1" style="padding-left:10px; text-align:center;" >
       				<a4j:commandButton value="#{msg['guardar']}" render="pnlPresupuesto" 
       					actionListener="#{presupuestoAdmController.btnSavePresupuesto}" image="/resources/images/save.png"/>
       				<h:outputLabel value="#{msg['guardar']}" />
       			</h:panelGrid>
       		</h:panelGroup>
        </rich:panel>
       	
        <rich:panel header="#{msg['creacion_presupuesto']}" id="pnlPresupuesto">
       		<fieldset>
        		<legend>
        			<h:outputLabel value="#{msg['datos_presupuesto']}" styleClass="titulo"/>
        		</legend>
        		<h:panelGrid columns="2">
        			<h:outputLabel value="Fecha inicio" />
        			<rich:calendar value="#{presupuestoAdmController.presupuesto.fechaInicio}" showApplyButton="false"
        				datePattern="#{msg['dd_MMM_yyyy']}" required="true" requiredMessage="la fecha de inicio es obligatoria"/>
        				
        			<h:outputLabel value="Fecha Finalizacion" />
        			<rich:calendar value="#{presupuestoAdmController.presupuesto.fechaFin}" 
        				datePattern="#{msg['dd_MMM_yyyy']}" required="true" requiredMessage="la fecha de fin es obligatoria"/>
        		
        			<h:outputLabel value="Cantidad" />
        			<h:inputText value="#{presupuestoAdmController.presupuesto.recursoInicial}" required="true" requiredMessage="El campo Cantidad es obligatorio"/>
        		</h:panelGrid>
        	</fieldset>	
       	</rich:panel>
       	
       </h:form>
</ui:composition>
