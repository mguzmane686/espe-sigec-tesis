<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:sigecComp="http://java.sun.com/jsf/composite/components">
	
    	<h:outputStylesheet library="css" name="textos.css"/>    
    	<h:outputStylesheet library="css" name="bordes.css"/>
    	<h:outputStylesheet library="css" name="botones.css"/>
    	
        <h:form id="frmRepPresupuesto">
        	<rich:panel header="#{msg['presupuestos_registradas']}">
        	        		
	        		<a4j:outputPanel ajaxRendered="true">
	        		
		        		<rich:dataTable id="tblPresupuestos" style="width:100%" value="#{reportePresupuestoController.lstPresupuestos}" var="presupuesto" rows="15" rendered="#{!empty reportePresupuestoController.lstPresupuestos}">
		        				        			
		        			<rich:column>
			        			<f:facet name="header">
			        				<h:outputLabel value="#{msg['etiqueta_codigo']}" />
			        			</f:facet>
			        			<a4j:commandLink value="#{presupuesto.idPrefijoPresupuesto}" action="#{reportePresupuestoController.btnShowPresupuestoDetail(presupuesto)}"></a4j:commandLink>
		        			</rich:column>
		        			
		        			<rich:column>
			        			<f:facet name="header">
			        				<h:outputLabel value="Fecha Inicio" />
			        			</f:facet>
			        			<h:outputText value="#{presupuesto.fechaInicio}" />
		        			</rich:column>
		        			
		        			<rich:column>
			        			<f:facet name="header">
			        				<h:outputLabel value="Fecha Finalizacion" />
			        			</f:facet>
			        			<h:outputText value="#{presupuesto.fechaFin}" />
		        			</rich:column>
		        			
		        			<rich:column>
			        			<f:facet name="header">
			        				<h:outputLabel value="Cantidad Asignada" />
			        			</f:facet>
			        			<h:outputText value="#{presupuesto.recursoInicial}" />
		        			</rich:column>
		        			
		        			<rich:column>
			        			<f:facet name="header">
			        				<h:outputLabel value="Cantidad Actual" />
			        			</f:facet>
			        			<h:outputText value="#{presupuesto.recursoActual}" />
		        			</rich:column>
			        	</rich:dataTable>
		        		
		        		<center>
		        			<rich:dataScroller for="tblPresupuestos" renderIfSinglePage="false" fastControls="hide"/>
		        		</center>
	        		</a4j:outputPanel>
        	</rich:panel>
        	
        </h:form>
        
</ui:composition>
