<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:sigecComp="http://java.sun.com/jsf/composite/components">
    
   	<h:outputStylesheet library="css" name="textos.css"/>    
   	<h:outputStylesheet library="css" name="bordes.css"/>
   	<h:outputStylesheet library="css" name="botones.css"/>
   	
   		<h:form id="frmAula">
       	
       	<rich:panel header="#{msg['creacion_aula']}">
       		<h:panelGroup layout="block" styleClass="roundCorner">
       			<h:panelGrid columns="1" style="padding-left:10px; text-align:center;" >
       				<a4j:commandButton value="#{msg['guardar']}" render="pnlAula" 
       					actionListener="#{aulaController.btnSaveAula}" image="/resources/images/save.png"/>
       				<h:outputLabel value="#{msg['guardar']}" />
       			</h:panelGrid>
       		</h:panelGroup>
       	</rich:panel>
       	
       	<rich:panel header="#{msg['creacion_aula']}" id="pnlAula">
       		
       		<rich:collapsiblePanel header="#{msg['datos_aula']}"  headerClass="headerDivCollap" styleClass="mainDivCollap" 
				leftCollapsedIcon="triangleDown" leftExpandedIcon="triangleUp" switchType="client">
        	
        		<h:panelGrid columns="2">
        			<h:outputLabel value="Lugar :" />
        			<rich:select valueChangeListener="#{aulaController.someChangeLugar}" defaultLabel="Seleccione">
        				<f:selectItems value="#{aulaController.itemsLugares}"/>
        				<a4j:ajax execute="@this" render="somEdificio" event="selectitem"/>
        			</rich:select>
        			
        			<h:outputLabel value="#{msg['etiqueta_edificio']}:" />
        			<rich:select id="somEdificio" value="#{aulaController.aula.edificio.idEdificio}" defaultLabel="Seleccione">
        				<f:selectItems value="#{aulaController.itemsEdificios}"/>
        			</rich:select>
        			
        			<h:outputLabel value="#{msg['nombre']}:"/>
        			<h:inputText value="#{aulaController.aula.nombreAula}" size="72" required="true" requiredMessage="El campo Nombre es obligatorio" styleClass="campoRequerido"/>
        			
        			<h:outputLabel value="#{msg['descripcion']}:" />
        			<h:inputTextarea value="#{aulaController.aula.descripcionAula}" style="width:40em"/>
        			
        			<h:outputLabel value="Capacidad:" />
        			<rich:inputNumberSpinner value="#{aulaController.aula.capacidad}" size="30" />
        		</h:panelGrid>
        	</rich:collapsiblePanel>	
       	</rich:panel>
       	
       </h:form>
</ui:composition>
