<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:sigecComp="http://java.sun.com/jsf/composite/components">
    
   	<h:outputStylesheet library="css" name="textos.css"/>    
   	<h:outputStylesheet library="css" name="bordes.css"/>
   	<h:outputStylesheet library="css" name="botones.css"/>
   	
   		<h:form id="frmAula">
       	
       	<rich:panel header="Administrar Aula">
        	<h:panelGroup layout="block" styleClass="roundCorner" id="pnlMenuAula">
	       		<h:panelGrid columns="4">
	       			<h:panelGrid columns="1" style="padding-left:10px; text-align:center;" rendered="#{administrarAulaController.editMode}">
	       			<a4j:commandButton value="#{msg['guardar']}" render="pnlMenuAula, pnlDatosAula" actionListener="#{administrarAulaController.btnSave}" 
	       					 image="/resources/images/save.png"/>
	       				<h:outputLabel value="#{msg['guardar']}" />
	       			</h:panelGrid>
	        			
	       			<h:panelGrid columns="1" style="padding-left:10px; text-align:center;" rendered="#{!administrarAulaController.editMode}">
	       				<a4j:commandButton value="#{msg['editar']}" render="pnlMenuAula, pnlDatosAula" actionListener="#{administrarAulaController.btnEdit}" execute="@this" 
	       					 image="/resources/images/edit.png"/>
	       				<h:outputLabel value="#{msg['editar']}" />
	       			</h:panelGrid>
	       			
	       			<h:panelGrid columns="1" style="padding-left:10px; text-align:center;" rendered="#{administrarAulaController.editMode}">
	       				<a4j:commandButton value="#{msg['cancelar']}" render="pnlMenuAula, pnlDatosAula" actionListener="#{administrarAulaController.btnCancelEdit}" execute="@this" 
	       					 image="/resources/images/cancel.png"/>
	       				<h:outputLabel value="#{msg['cancelar']}" />
	       			</h:panelGrid>
	        			
	       			<h:panelGrid columns="1" style="padding-left:10px; text-align:center;" rendered="#{!administrarAulaController.editMode}">
	       				<a4j:commandButton value="Atras" render="pnlDatosAula" immediate="true" actionListener="#{administrarAulaController.btnReturnReporteAulas()}" image="/resources/images/go-back.png"/>
	       				<h:outputLabel value="#{msg['regresar']}" />
	       			</h:panelGrid>
	       		</h:panelGrid>
        	</h:panelGroup>
        </rich:panel>
       	
       	<rich:panel header="Administrar Aula" id="pnlDatosAula">
       	
        	<fieldset>
        		<legend>
        			<h:outputLabel value="#{msg['datos_aula']}" styleClass="titulo"/>
        		</legend>
        		<h:panelGrid columns="2">
        			<h:outputLabel value="Lugar :" />
        			<h:outputText value="#{administrarAulaController.aula.edificio.lugarCurso.nombre}" />
        			
        			<h:outputLabel value="#{msg['etiqueta_edificio']}:" />
        			<h:outputText value="#{administrarAulaController.aula.edificio.nombre}" />
        			
        			<h:outputLabel value="#{msg['etiqueta_codigo']}:" />
        			<h:outputText value="#{administrarAulaController.aula.idAula}" />
        			
        			<h:outputLabel value="#{msg['nombre']}:"/>
        			<h:inputText rendered="#{administrarAulaController.editMode}" value="#{administrarAulaController.aula.nombreAula}" size="72" required="true" requiredMessage="El campo Nombre es obligatorio"/>
        			<h:outputText value="#{administrarAulaController.aula.nombreAula}" rendered="#{!administrarAulaController.editMode}"/>
        			
        			<h:outputLabel value="#{msg['descripcion']}:" />
        			<h:inputTextarea rendered="#{administrarAulaController.editMode}" value="#{administrarAulaController.aula.descripcionAula}" style="width:40em"/>
        			<h:outputText value="#{administrarAulaController.aula.descripcionAula}" rendered="#{!administrarAulaController.editMode}"/>
        		
        		</h:panelGrid>
        	</fieldset>	
       	</rich:panel>
       	
       </h:form>
</ui:composition>
