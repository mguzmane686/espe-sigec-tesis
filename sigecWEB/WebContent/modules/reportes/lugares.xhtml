<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sigecComp="http://java.sun.com/jsf/composite/components">
	
    	<h:outputStylesheet library="css" name="textos.css"/>    
    	<h:outputStylesheet library="css" name="bordes.css"/>
    	<h:outputStylesheet library="css" name="botones.css"/>
    	
        <h:form id="frmRepLugar">
        	<rich:panel header="#{msg['lugares_registrados']}">
        			<a4j:outputPanel ajaxRendered="true">
	        		<h:commandLink>
			            <p:graphicImage value="/resources/images/button/pdf.png" style="border:0px;"/>  
			            <p:dataExporter type="pdf" target="tblLugares" fileName="cars" />  
			        </h:commandLink>
		        		<p:dataTable id="tblLugares" style="width:100%" value="#{reporteLugarController.lstLugares}" var="lugar" rows="15" paginator="true" 
		        			rendered="#{!empty reporteLugarController.lstLugares}">
		        			
		        			<p:column headerText="#{msg['etiqueta_codigo']}">
			        			<h:outputText value="#{lugar.idLugar}" />
		        			</p:column>
		        			
		        			<p:column headerText="#{msg['nombre']}">
			        			<h:outputText value="#{lugar.nombre}" />
			   		        </p:column>
		        			
		        			<p:column headerText="#{msg['descripcion']}">
			        			<h:outputText value="#{lugar.direccion}" />
		        			</p:column>
			        	</p:dataTable>
		        		
		        		<center>
		        			<rich:dataScroller for="tblLugares" renderIfSinglePage="false" fastControls="hide"/>
		        		</center>
	        		</a4j:outputPanel>
        	</rich:panel>
        	
        </h:form>
        
</ui:composition>
