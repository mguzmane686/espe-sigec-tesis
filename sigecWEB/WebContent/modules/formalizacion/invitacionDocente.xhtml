<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:sigecComp="http://java.sun.com/jsf/composite/components">
    
    	<h:outputStylesheet library="css" name="textos.css"/>    
    	<h:outputStylesheet library="css" name="bordes.css"/>
    	<h:outputStylesheet library="css" name="botones.css"/>
    	<h:outputStylesheet>
    		.tamanio{
    			width:300px !important;
    		}
    	</h:outputStylesheet>
    		
        <h:form id="frmCurso">
        	
        	<rich:panel header="Administrar curso">
        		<h:panelGroup layout="block" styleClass="roundCorner" id="pnlCurso">
	        		<h:panelGrid columns="4">
	        			<h:panelGrid columns="1" style="padding-left:10px; text-align:center;" rendered="#{!invitacionDocenteController.savedInvitacion}">
	        				<a4j:commandButton id="btnUno" value="#{msg['guardar']}" actionListener="#{invitacionDocenteController.btnGenerarInvitacion}"   
	        					 image="/resources/images/save.png" type="submit" render="@form" >
	        					 
	        				</a4j:commandButton>
	        				
	        				
	        				<h:outputLabel value="#{msg['guardar']}" />
	        			</h:panelGrid>
	        			
	        			<h:panelGrid columns="1" style="padding-left:10px; text-align:center;" rendered="#{invitacionDocenteController.savedInvitacion}">
	        				<h:commandButton value="Generar PDF"  
	        					 image="/resources/images/button/pdf.png" action="#{invitacionDocenteController.lanzarPdfMemo}" >
	        				</h:commandButton>
	        				<h:outputLabel value="Generar PDF" />
	        			</h:panelGrid>
	        			
	        			<h:panelGrid columns="1" style="padding-left:10px; text-align:center;" rendered="#{invitacionDocenteController.savedInvitacion}">
	        				<a4j:commandButton value="Nueva invitacion" action="#{invitacionDocenteController.btnNuevaInvitacion}"  
	        					 image="/resources/images/button/new_invitacion.png" render="@form" />
	        				<h:outputLabel value="Nueva invitacion" />
	        			</h:panelGrid>
	        			
	        			
	        		</h:panelGrid>
        		</h:panelGroup>
        	</rich:panel>
        	
        	<rich:panel header="Invitacion proveedor" id="pnlLanCur">
        		
	        	<rich:collapsiblePanel header="Inivitacion"  headerClass="headerDivCollap" styleClass="mainDivCollap" 
					leftCollapsedIcon="triangleDown" leftExpandedIcon="triangleUp" switchType="client" rendered="#{!invitacionDocenteController.savedInvitacion}">
	        		
	        		<h:panelGrid columns="2">
	        			<h:outputLabel value="#{msg.fecha_invitacion}: " />
	        			<h:panelGrid columns="2" cellpadding="0" cellspacing="0">
	        				<rich:calendar id="rcFechaInv" value="#{invitacionDocenteController.invitacionDocente.fechaInvitacion}" datePattern="yyyy-MM-dd"
	        					required="true" requiredMessage="El campo #{msg.fecha_invitacion} es obligatorio"></rich:calendar>
	        				<rich:message for="rcFechaInv" ajaxRendered="true" styleClass="rmsg-parent-cmp" >
								<rich:tooltip value="#{msg.etiqueta_campo_obligatorio}" verticalOffset="2"></rich:tooltip>
							</rich:message>
	        			</h:panelGrid>
	        			
	        			<h:outputLabel value="Proveedor: " />
	        			<h:panelGrid columns="2" cellpadding="0" cellspacing="0">
	        				<rich:select id="rsProveedor" value="#{invitacionDocenteController.invitacionDocente.invitacionDocentePK.prfIdProfesor}" enableManualInput="true" 
	        					required="true" requiredMessage="El campo Proveedor es obligarotio" validatorMessage="El campo Proveedor es obligarotio">
		        				<f:selectItems value="#{invitacionDocenteController.lstProfesors}" 
			        				var="prof" itemLabel="#{prof.persona.primerApellido} #{prof.persona.primerNombre}" itemValue="#{prof.idProfesor}" />
		        			</rich:select>
	        				<rich:message for="rsProveedor" ajaxRendered="true" styleClass="rmsg-parent-cmp" >
								<rich:tooltip value="#{msg.etiqueta_campo_obligatorio}" verticalOffset="2"></rich:tooltip>
							</rich:message>
	        			</h:panelGrid>
		        		
		        		
		        		<h:outputLabel value="Curso: " />
		        		<h:panelGrid columns="2" cellpadding="0" cellspacing="0">
			        		<rich:select id="rsCurso" value="#{invitacionDocenteController.invitacionDocente.invitacionDocentePK.idCursoPeriodo}"
			        			required="true" requiredMessage="El campo Curso el obligatorio">
			        			<f:selectItems value="#{invitacionDocenteController.lstCursoPeriodos}" 
			        				var="curso" itemLabel="#{curso.curso.nombreCurso}" itemValue="#{curso.idCursoPeriodo}" />
			        		</rich:select>
			        		
			        		<rich:message for="rsCurso" ajaxRendered="true" styleClass="rmsg-parent-cmp" >
								<rich:tooltip value="#{msg.etiqueta_campo_obligatorio}" verticalOffset="2"></rich:tooltip>
							</rich:message>
		        		</h:panelGrid>
		        		
		        		<h:outputLabel value="#{msg.valor_a_cancelar}: " />
		        		<h:panelGrid columns="2" cellpadding="0" cellspacing="0">
		        			<h:inputText id="txtValCancel" value="#{invitacionDocenteController.invitacionDocente.docValorPagar}" 
		        				required="true" requiredMessage="El campo #{msg.valor_a_cancelar} es obligatorio"/>
		        			<rich:message for="txtValCancel" ajaxRendered="true" styleClass="rmsg-parent-cmp" >
								<rich:tooltip value="#{msg.etiqueta_campo_obligatorio}" verticalOffset="2"></rich:tooltip>
							</rich:message>
		        		</h:panelGrid>
	        		</h:panelGrid>
	        		
	        		<h:outputText value="#{invitacionDocenteController.plantilla.docContenido}" />
	        	</rich:collapsiblePanel>
        	</rich:panel>
        </h:form>
</ui:composition>
