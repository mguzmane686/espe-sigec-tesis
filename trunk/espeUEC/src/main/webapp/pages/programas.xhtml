<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>#{msg.etiqueta_UEC}</title>
	<meta charset="utf-8" />
	<meta name="description" content="Place your description here" />
	<meta name="keywords" content="put, your, keyword, here" />
	<meta name="author" content="Templates.com - website templates provider" />


	
	<h:outputStylesheet library="css" name="reset.css" />
	<h:outputStylesheet library="css" name="style-uec.css" />

	<h:outputScript library="primefaces/jquery" name="jquery.js" />

	<h:outputScript library="js" name="cufon-yui.js" />
	<h:outputScript library="js" name="cufon-replace.js" />
	<h:outputScript library="js" name="Myriad_Pro_300.font.js" />
	<h:outputScript library="js" name="Myriad_Pro_400.font.js" />
	<h:outputScript library="js" name="script.js" />
	
	

</h:head>

<h:body id="page1">
<form jsfc="h:form">
	<div class="wrap">
		<!-- header -->
		<div class="header">
			<h:panelGroup layout="block" class="container">
				<h1>
					<h:commandLink value="Student's site" icon="#{resource['images/icons:home.png']}" action="/pages/index.jsf"/>
					
				</h1>
				<nav>
					<ul>
						<li class="current">
							<h:commandLink value="#{msg.etiqueta_Inicio}" action="/pages/index.jsf?faces-redirect=true" styleClass="m1"/>
						</li>
						
						<li>
							<h:commandLink value="#{msg.etiqueta_nosotros}" action="/pages/about.jsf?faces-redirect=true" styleClass="m2"/>
						</li>
						
						<li>
							<h:commandLink value="Artículos" action="/pages/articles.jsf?faces-redirect=true" styleClass="m3"/>
						</li>
						<li>
							<h:commandLink value="#{msg.etiqueta_contacto}" action="/pages/contact.jsf?faces-redirect=true" styleClass="m4"/>
						</li>
<!-- 						<li class="last"> <a href="sitemap.html" class="m5">Site Map</a> </li> -->
					</ul>
				</nav>
				
			</h:panelGroup>
		</div>
		<div class="container" >
			<!-- aside -->
			
			<div class ="aside">
				<h3>Categorias</h3>
				<ul class="categories">
					<li>
						<span>
							<h:commandLink value="#{msg.etiqueta_programas}" action="/pages/programas.jsf?faces-redirect=true" title="Programas que la UEC ofrece" />
						</span>
					</li>
					<li><span><h:commandLink value="#{msg.informacion_estudiante}" action="/pages/ficha-estudiante.jsf" /> </span></li>
					<li><span><h:commandLink value="Información" action="/pages/about.jsf" styleClass="m2" /></span></li>
				</ul>
				
				
			</div>
			<!-- content -->
			<div class="section" id="content">
				
				<div class="ic">More Website Templates at TemplateMonster.com!</div>
				<div class="inside">
					<h2>
						Programas vigentes
					</h2>
					<h:panelGroup layout="block">
						<h:panelGroup layout="block" id="services">
							
							<p:dialog id="dialogPro" header="Le gustaria inscribirse al curso?" widgetVar="prograDialog" maximizable="false" minimizable="false"
								showEffect="explode" hideEffect="explode" modal="true" dynamic="true" appendToBody="true" resizable="false" styleClass="uec-pf-label-normal"> 
							        
						        <p:outputPanel id="documentPanel" autoUpdate="true">
							        <p:panel>
								        <h:panelGrid id="display" columns="2" cellpadding="4">  
								            <h:outputText value="Nombre del curso: " styleClass="uec-pf-label-bold"/>
								            <h:outputText value="#{programasController.cursoPeriodoSeleccionado.curso.nombreCurso}" styleClass="uec-pf-label-normal"/>
								            
								            <h:outputText value="Generalidades del curso: " styleClass="uec-pf-label-bold"/>
								            <h:outputText value="#{programasController.cursoPeriodoSeleccionado.curso.generalidadesCurso}" styleClass="uec-pf-label-normal"/>
								            
								            <h:outputText value="Perfil del participante: " styleClass="uec-pf-label-bold"/>
								            <h:outputText value="#{programasController.cursoPeriodoSeleccionado.curso.perfilParticipante}" styleClass="uec-pf-label-normal"/>
								        </h:panelGrid>
								        
								        <h:panelGroup styleClass="ui-datatable ui-widget">
								        	<table>
								        		<thead>
								        			<th class="ui-state-default uec-pf-label-bold">Lunes</th>
								        			<th class="ui-state-default uec-pf-label-bold">Martes</th>
								        			<th class="ui-state-default uec-pf-label-bold">Miércoles</th>
								        			<th class="ui-state-default uec-pf-label-bold">Jueves</th>
								        			<th class="ui-state-default uec-pf-label-bold">Viernes</th>
								        			<th class="ui-state-default uec-pf-label-bold">Sábado</th>
								        			<th class="ui-state-default uec-pf-label-bold">Domingo</th>
								        		</thead>
								        		<tbody class="ui-datatable-data ui-widget-content">
									        		<tr class="ui-widget-content ui-datatable-even">
									        			<td style="text-align: center">
									        				<h:outputText value="#{programasController.horarioCursoPeriodo.horarioLunes}" />
									        			</td>
									        			
									        			<td style="text-align: center">
									        				<h:outputText value="#{programasController.horarioCursoPeriodo.horarioMartes}" />
									        			</td>
									        			
									        			<td style="text-align: center">
									        				<h:outputText value="#{programasController.horarioCursoPeriodo.horarioMiercoles}" />
									        			</td>
									        			
									        			<td style="text-align: center">
									        				<h:outputText value="#{programasController.horarioCursoPeriodo.horarioJueves}" />
									        			</td>
									        			
									        			<td style="text-align: center">
									        				<h:outputText value="#{programasController.horarioCursoPeriodo.horarioViernes}" />
									        			</td>
									        			
									        			<td style="text-align: center">
									        				<h:outputText value="#{programasController.horarioCursoPeriodo.horarioSabado}" />
									        			</td>
									        			
									        			<td style="text-align: center">
									        				<h:outputText value="#{programasController.horarioCursoPeriodo.horarioDomingo}" />
									        			</td>
									        		</tr>
								        		</tbody>
								        	</table>
								        </h:panelGroup>
								        <p:spacer height="20px"></p:spacer>
								        <h:panelGrid style="width:100%;">
								        	<p:dataTable value="#{programasController.lstPensumAcademicos}" var="itemsPensum" paginatorPosition="top" 
								        		paginatorAlwaysVisible="false" rows="10" style="width:100%;" emptyMessage="Aún no se registran detalles">
								        		<p:column headerText="Tema" styleClass="uec-pf-label-bold">
								        			<h:outputText value="#{itemsPensum.tema}" styleClass="uec-pf-label-normal"/>
								        		</p:column>
								        		
								        		<p:column headerText="#{msg.descripcion}" styleClass="uec-pf-label-bold">
								        			<h:outputText value="#{itemsPensum.descripcion}" styleClass="uec-pf-label-normal"/>
								        		</p:column>
								        		
								        	</p:dataTable>
								        </h:panelGrid>
							        
							        </p:panel>
							        
							        
							        <h:panelGrid columns="2" style="width: 100%; text-align: center; border-top-width: 60px; padding-top: 20px; border-top-style: hidden;" columnClasses="centrarCelda, centrarCelda">
								        <p:commandButton value="Aceptar" styleClass="aceptar" style="width:100px" oncomplete="prograDialog.hide();" action="inscripcion?faces-redirect=true" ajax="true" process="@this">
								        	<f:setPropertyActionListener target="#{inscripcionController.cursoPeriodo}" value="#{programasController.cursoPeriodoSeleccionado}"></f:setPropertyActionListener>
								        	<f:setPropertyActionListener target="#{inscripcionController.cursoPeriodo.programaCurso}" value="#{programasController.programaCursoSeleccionado}"></f:setPropertyActionListener>
								        </p:commandButton>
								        <p:commandButton onclick="prograDialog.hide();" value="Cancelar" styleClass="cancelar" style="width:100px"/>
							        </h:panelGrid>
						        </p:outputPanel>  
						    </p:dialog>
						    
							<p:dataTable value="#{programasController.lstProgramaCursos}" var="programaCurso" >
				                <p:column  headerText="Programas" >
									<p:dataTable var="curso" value="#{programaCurso.programaCursoCollection}" id="tblPrograma">
										<p:column headerText="#{programaCurso.nombre}">
							                <p:commandLink value="#{curso.cursoPeriodo.curso.nombreCurso}" process="@this" action="#{programasController.btnAceptar}" oncomplete="prograDialog.show();">
												<f:setPropertyActionListener target="#{programasController.cursoPeriodoSeleccionado}" value="#{curso.cursoPeriodo}"></f:setPropertyActionListener>
												<f:setPropertyActionListener target="#{programasController.programaCursoSeleccionado}" value="#{curso}"></f:setPropertyActionListener>
											</p:commandLink>
							            </p:column>
							            
									</p:dataTable>
								</p:column>
							</p:dataTable>
							
						</h:panelGroup>
					</h:panelGroup>
				</div>
			</div>
			
		</div>
	</div>
	<!-- footer -->
	<div class="footer">
		<div class="container">
			<div class="inside">
				<div class="wrapper">
					<div class="fleft">
						
					</div>
					<div class="aligncenter">
						
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<h:outputScript>
		Cufon.now(); 
	</h:outputScript>
	</form>
</h:body>
</html>
