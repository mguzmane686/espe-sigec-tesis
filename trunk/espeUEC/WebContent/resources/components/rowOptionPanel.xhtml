<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<head>
<title>Not present in rendered output</title>
</head>
<body>
<composite:interface>
	<composite:attribute name="leftlabel" required="true" />
	<composite:attribute name="centerlabel" required="true" />
	<composite:attribute name="optionValue" required="true" />
</composite:interface>
<composite:implementation>
	<div id="#{cc.clientId}">
		<h:panelGrid columns="3" border="1" columnClasses="col1, col2, col3">
			<h:outputText value="#{cc.attrs.leftlabel}" />
			<h:outputText value="#{cc.attrs.centerlabel} :" />
			<p:selectOneRadio value="#{cc.attrs.optionValue}">
				<f:selectItem itemLabel="1" itemValue="1"/>
				<f:selectItem itemLabel="2" itemValue="2"/>
				<f:selectItem itemLabel="3" itemValue="3"/>
				<f:selectItem itemLabel="4" itemValue="4"/>
				<f:selectItem itemLabel="5" itemValue="5"/>
			</p:selectOneRadio>
		</h:panelGrid>
	</div>
</composite:implementation>
</body>
</html>
