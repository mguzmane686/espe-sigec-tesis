<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<title>Menu SIGEC</title>
</head>
<body>
<composite:interface>
	<composite:attribute name="controller"/>
</composite:interface>
<composite:implementation>
	<!-- rich:panelMenu binding="#{cc.attrs.controller}" /-->
	<rich:panelMenu id="pmSigecMenu" itemMode="ajax" immediate="true" groupMode="ajax" rendered="true"  activeItem="#{homeSessionController.activeItem}"
       groupExpandedLeftIcon="triangleUp" 
       groupCollapsedLeftIcon="triangleDown"
       topGroupExpandedRightIcon="chevronUp"
       itemChangeListener="#{homeSessionController.cambioItemMenu}"
       topGroupCollapsedRightIcon="chevronDown" itemLeftIcon="disc">
       
       <rich:panelMenuGroup id="pmgAdmGeneral" label="#{msg['etiqueta_adm_general']}" rendered="#{fn:contains(homeSessionController.idPerfiles,'ADM')}" 
       		execute="@this" actionListener="#{homeSessionController.pmiSeleccionPanel}" immediate="true">
       		<f:attribute name="idMenuPanelGroup" value="pmgAdmGeneral"/>
        	
        	<rich:panelMenuGroup id="pmgAdmGeneralUsuario" label="Usuarios" rendered="#{fn:contains(homeSessionController.idPerfiles,'ADM')}"
        		execute="@this" actionListener="#{homeSessionController.pmiSeleccionPanel}" immediate="true">
        		<f:attribute name="idMenuPanelGroup" value="pmgAdmGeneralUsuario"/>
        		
        		<rich:panelMenuItem execute="@this">
	            	<a4j:commandLink value="Administrar usuarios" action="adm_administrativo.jsf?faces-redirect=true">
	            		<rich:tooltip id="tt1" styleClass="tooltip" layout="block">
			                <span style="white-space: nowrap"> 
			                	El perfil <strong>administrador</strong> tiene acceso a todas opciones del Sistema
			                </span>
			            </rich:tooltip>
	            	</a4j:commandLink>
            	</rich:panelMenuItem>
            
	            <rich:panelMenuItem>
	            	<a4j:commandLink value="Crear Usuario" action="adm_usuario.jsf?faces-redirect=true" execute="@this"/>
	            </rich:panelMenuItem> 
        	</rich:panelMenuGroup>
        	
        	<rich:panelMenuGroup id="pmgAdmGeneralContactos" label="Contactos" rendered="#{fn:contains(homeSessionController.idPerfiles, 'ADM')}"
        		execute="@this" actionListener="#{homeSessionController.pmiSeleccionPanel}" immediate="true">
        		<f:attribute name="idMenuPanelGroup" value="pmgAdmGeneralContactos"/>
        		
        		<rich:panelMenuItem>
            		<a4j:commandLink value="Crear Contacto" action="adm_contacto.jsf?faces-redirect=true"></a4j:commandLink>
            	</rich:panelMenuItem>
            	<rich:panelMenuItem>
            		<a4j:commandLink value="Lista de contactos" action="adm_lista_contactos.jsf?faces-redirect=true"></a4j:commandLink>
            	</rich:panelMenuItem>
        	</rich:panelMenuGroup>	
        	
        	<rich:panelMenuGroup id="pmgAdmGeneralLugares" label="Lugares" rendered="#{fn:contains(homeSessionController.idPerfiles , 'ADM')}"
        		execute="@this" actionListener="#{homeSessionController.pmiSeleccionPanel}" immediate="true">
        		<f:attribute name="idMenuPanelGroup" value="pmgAdmGeneralLugares"/>
        		
        		<rich:panelMenuItem>
            		<a4j:commandLink value="Crear Lugar" action="adm_lugar.jsf?faces-redirect=true" execute="@this"/>
            	</rich:panelMenuItem>
            
            	<rich:panelMenuItem>
            		<a4j:commandLink value="Administrar Lugar" action="adm_reporte_lugar.jsf?faces-redirect=true" execute="@this"/>
            	</rich:panelMenuItem>
            	
        	</rich:panelMenuGroup>
        	
        	<rich:panelMenuGroup id="pmgAdmGeneralEdificio" label="Edificios" rendered="#{fn:contains(homeSessionController.idPerfiles ,'ADM')}" 
        		execute="@this" actionListener="#{homeSessionController.pmiSeleccionPanel}" immediate="true">
        		<f:attribute name="idMenuPanelGroup" value="pmgAdmGeneralEdificio"/>
        		
        		<rich:panelMenuItem>
            		<a4j:commandLink value="Crear Edificio" action="adm_edificio.jsf?faces-redirect=true" execute="@this"/>
            	</rich:panelMenuItem>
            
            	<rich:panelMenuItem>
            		<a4j:commandLink value="Administrar Edificios" action="adm_reporte_edificio.jsf?faces-redirect=true" execute="@this"/>
            	</rich:panelMenuItem>
            	
        	</rich:panelMenuGroup>  
        	
        	<rich:panelMenuGroup id="pmgAdmGeneralAulas" label="Aulas" rendered="#{fn:contains(homeSessionController.idPerfiles ,'ADM')}" 
        		execute="@this" actionListener="#{homeSessionController.pmiSeleccionPanel}" immediate="true">
        		<f:attribute name="idMenuPanelGroup" value="pmgAdmGeneralAulas"/>
        		
        		<rich:panelMenuItem>
            		<a4j:commandLink value="Crear Aula" action="adm_aula.jsf?faces-redirect=true" execute="@this"/>
            	</rich:panelMenuItem>
            
            	<rich:panelMenuItem>
            		<a4j:commandLink value="Administrar Aulas" action="adm_reporte_aula.jsf?faces-redirect=true" execute="@this"/>
            	</rich:panelMenuItem>
            	
        	</rich:panelMenuGroup>    
        	
        	<rich:panelMenuGroup id="pmgAdmGeneralEspecialidades" label="Especialidades" rendered="#{fn:contains(homeSessionController.idPerfiles ,'ADM')}" 
        		execute="@this" actionListener="#{homeSessionController.pmiSeleccionPanel}" immediate="true">
        		<f:attribute name="idMenuPanelGroup" value="pmgAdmGeneralEspecialidades"/>
        		
        		<rich:panelMenuItem>
            		<a4j:commandLink value="Crear Especialidad" action="adm_especialidad.jsf?faces-redirect=true" execute="@this"/>
            	</rich:panelMenuItem>
            
            	<rich:panelMenuItem>
            		<a4j:commandLink value="Administrar Especialidades" action="adm_reporte_especialidad.jsf?faces-redirect=true" execute="@this"/>
            	</rich:panelMenuItem>
            	
        	</rich:panelMenuGroup>   
        	
        	<rich:panelMenuGroup id="pmgAdmGeneralProgramas" label="#{msg.etiqueta_programa}"
        		execute="@this" actionListener="#{homeSessionController.pmiSeleccionPanel}" immediate="true">
        		<f:attribute name="idMenuPanelGroup" value="pmgAdmGeneralProgramas"/>
        		
	            <rich:panelMenuItem>
	            	<a4j:commandLink value="#{msg.etiqueta_crear_programa}" action="pla_admistrar_programa.jsf?faces-redirect=true" immediate="true" execute="@this"/>
	            </rich:panelMenuItem>
	            
	            <rich:panelMenuItem>
	            	<a4j:commandLink value="#{msg.etiqueta_programas_existentes}" action="pla_listado_programas.jsf?faces-redirect=true"></a4j:commandLink>
	            </rich:panelMenuItem>
            </rich:panelMenuGroup>
            
            <rich:panelMenuGroup id="pmgAdmGeneralCursos" label="Curso"
            	execute="@this" actionListener="#{homeSessionController.pmiSeleccionPanel}" immediate="true">
        		<f:attribute name="idMenuPanelGroup" value="pmgAdmGeneralCursos"/>
	            <rich:panelMenuItem>
	            	<a4j:commandLink value="#{msg['crear_curso']}" action="pla_creacion_curso.jsf?faces-redirect=true"></a4j:commandLink>
	            </rich:panelMenuItem>
	            
	            <rich:panelMenuItem>
	            	<a4j:commandLink value="#{msg['cursos_existentes']}" action="reporte_cursos.jsf?faces-redirect=true"></a4j:commandLink>
	            </rich:panelMenuItem>
            </rich:panelMenuGroup>
            
        	<rich:panelMenuGroup id="pmgAdmGeneralPresupuesto" label="Presupuesto" rendered="#{fn:contains(homeSessionController.idPerfiles ,'ADM')}"
        		execute="@this" actionListener="#{homeSessionController.pmiSeleccionPanel}" immediate="true">
        		<f:attribute name="idMenuPanelGroup" value="pmgAdmGeneralPresupuesto"/>

        		<rich:panelMenuItem>
            		<a4j:commandLink value="Crear Presupuesto" action="adm_presupuesto.jsf?faces-redirect=true" execute="@this"/>
            	</rich:panelMenuItem>
            
            	<rich:panelMenuItem>
            		<a4j:commandLink value="Administrar Presupuesto" action="adm_reporte_presupuesto.jsf?faces-redirect=true" execute="@this"/>
            	</rich:panelMenuItem>
            	
        	</rich:panelMenuGroup>     	  
         
       </rich:panelMenuGroup>
       
        <rich:panelMenuGroup id="pmgCoordinacion" label="#{msg['etiqueta_coordinacion']}" rendered="#{fn:contains(homeSessionController.idPerfiles ,'ADM')}"
        	execute="@this" actionListener="#{homeSessionController.pmiSeleccionPanel}">
        	<f:attribute name="idMenuPanelGroup" value="pmgCoordinacion"/>
        	
        	<rich:panelMenuGroup label="Curso" id="pmgCoordinacionCurso" execute="@this" actionListener="#{homeSessionController.pmiSeleccionPanel}">
        		<f:attribute name="idMenuPanelGroup" value="pmgCoordinacionCurso"/>
	        	<rich:panelMenuItem>
	            	<a4j:commandLink value="Abrir curso" action="coor_lanzar_curso.jsf?faces-redirect=true" execute="@this"/>
	            </rich:panelMenuItem>
	        
	        	<rich:panelMenuItem>
	            	<a4j:commandLink value="Cursos abiertos" action="coor_reporte_curso_abierto.jsf?faces-redirect=true" execute="@this"/>
	            </rich:panelMenuItem>
            </rich:panelMenuGroup>
            
            <rich:panelMenuGroup label="Docente" id="pmgCoordinacionDocente" execute="@this" actionListener="#{homeSessionController.pmiSeleccionPanel}">
            	<f:attribute name="idMenuPanelGroup" value="pmgCoordinacionDocente"/>
	            <rich:panelMenuItem>
	            	<a4j:commandLink value="#{msg['registar_docente']}" action="coor_registro_nuevo_docente.jsf?faces-redirect=true" execute="@this"/>
	            </rich:panelMenuItem>
	            
	            <rich:panelMenuItem>
	            	<a4j:commandLink value="#{msg['seleccion_docente']}" action="coor_seleccion_docente.jsf?faces-redirect=true" execute="@this"/>
	            </rich:panelMenuItem>
            </rich:panelMenuGroup>
        </rich:panelMenuGroup>
        
        <rich:panelMenuGroup label="#{msg['etiqueta_inscripcion']}" rendered="#{fn:contains(homeSessionController.idPerfiles ,'ADM') or fn:contains(homeSessionController.idPerfiles , 'EST')}">
        	<rich:panelMenuItem>
            	<a4j:commandLink value="#{msg['etiqueta_inscripcion']}" action="coor_inscripcion_estudiante.jsf?faces-redirect=true"/>
            </rich:panelMenuItem>
        </rich:panelMenuGroup>
        
        <rich:panelMenuGroup id="pmgReportes" label="#{msg['etiqueta_reportes']}" rendered="#{fn:contains(homeSessionController.idPerfiles , 'ADM')}"
        	execute="@this" actionListener="#{homeSessionController.pmiSeleccionPanel}" immediate="true">
        		<f:attribute name="idMenuPanelGroup" value="pmgReportes"/>
        	<rich:panelMenuItem>
            	<a4j:commandLink value="Reporte Lugares" action="rep_lugares.jsf?faces-redirect=true" execute="@this"/>
            </rich:panelMenuItem>
            <rich:panelMenuItem>
            	<a4j:commandLink value="Reporte Edificios" action="rep_edificios.jsf?faces-redirect=true" execute="@this"/>
            </rich:panelMenuItem>
            <rich:panelMenuItem>
            	<a4j:commandLink value="Reporte Aulas" action="rep_aulas.jsf?faces-redirect=true" execute="@this"/>
            </rich:panelMenuItem>
            <rich:panelMenuItem>
            	<a4j:commandLink value="Reporte Especialidades" action="rep_especialidades.jsf?faces-redirect=true" execute="@this"/>
            </rich:panelMenuItem>
            <rich:panelMenuItem>
            	<a4j:commandLink value="Reporte Presupuestos" action="rep_presupuestos.jsf?faces-redirect=true" execute="@this"/>
            </rich:panelMenuItem>
            <rich:panelMenuItem>
	            <a4j:commandLink value="Reporte Usuarios" action="rep_usuarios.jsf?faces-redirect=true" execute="@this"/>
	        </rich:panelMenuItem>  
	        <rich:panelMenuItem>
            	<a4j:commandLink value="Reporte Contactos" action="rep_contactos.jsf?faces-redirect=true" execute="@this"></a4j:commandLink>
            </rich:panelMenuItem>
            <rich:panelMenuItem>
            	<a4j:commandLink value="Reporte Profesores" action="rep_profesores.jsf?faces-redirect=true" execute="@this"></a4j:commandLink>
            </rich:panelMenuItem>
            <rich:panelMenuItem>
            	<a4j:commandLink value="Reporte Cursos Existentes" action="rep_cursos_existentes.jsf?faces-redirect=true" execute="@this"></a4j:commandLink>
            </rich:panelMenuItem>
            <rich:panelMenuItem>
            	<a4j:commandLink value="Reporte Cursos Periodo" action="rep_cursos.jsf?faces-redirect=true" execute="@this"></a4j:commandLink>
            </rich:panelMenuItem>
            <rich:panelMenuItem>
            	<a4j:commandLink value="Reporte Cursos Presupuesto" action="rep_cursos_presupuestos.jsf?faces-redirect=true" execute="@this"></a4j:commandLink>
            </rich:panelMenuItem>
        </rich:panelMenuGroup>
        
        <rich:panelMenuGroup id="pmgContratoAutomatico" label="Contrato automatico" rendered="#{fn:contains(homeSessionController.idPerfiles , 'ADM')}"
        	execute="@this" actionListener="#{homeSessionController.pmiSeleccionPanel}" immediate="true">
        	<f:attribute name="idMenuPanelGroup" value="pmgContratoAutomatico"/>
        	<rich:panelMenuItem>
            	<a4j:commandLink value="#{msg.invitacion_docente}" action="doc_invitacion_docente.jsf?faces-redirect=true"/>
            </rich:panelMenuItem>
        	
        	<rich:panelMenuItem>
            	<a4j:commandLink value="Invitaciones aceptadas" action="doc_invitacion_docente_aceptada.jsf?faces-redirect=true"/>
            </rich:panelMenuItem>
        </rich:panelMenuGroup>
        
        <rich:panelMenuGroup label="Ayuda" rendered="#{fn:contains(homeSessionController.idPerfiles , 'ADM')}">
        	<rich:panelMenuItem>
            	<a4j:commandLink value="Crear Lugar" action="ayu_crear_lugar.jsf?faces-redirect=true"/>
            </rich:panelMenuItem>
        </rich:panelMenuGroup>
        
        
        <!-- MENU DE PROFESORES -->
        <rich:panelMenuGroup id="pmgOpcionProfesores" label="Contrato automatico" rendered="#{fn:contains(homeSessionController.idPerfiles , 'PRO')}"
        	execute="@this" actionListener="#{homeSessionController.pmiSeleccionPanel}" immediate="true">
        	<f:attribute name="idMenuPanelGroup" value="pmgOpcionProfesores"/>
        	<rich:panelMenuItem>
            	<a4j:commandLink value="Invitaciones pendientes" action="doc_respuesta_docente.jsf?faces-redirect=true"/>
            </rich:panelMenuItem>
        	
        </rich:panelMenuGroup>
   </rich:panelMenu>
</composite:implementation>
</body>
</html>
