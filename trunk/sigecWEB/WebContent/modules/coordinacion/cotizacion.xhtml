<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:sigecComp="http://java.sun.com/jsf/composite/components">
	
	<script>
		function sumar(cantidad,precio, elemento){
			$(elemento).attr('value',parseFloat(cantidad)+parseFloat(precio)); 
		}				
 	</script>
    
    	<h:outputStylesheet library="css" name="textos.css"></h:outputStylesheet>    
    	<h:outputStylesheet library="css" name="bordes.css"></h:outputStylesheet>
    	<h:outputScript library="js" name="jquery.min.js"></h:outputScript>
    	
        <h:form id="frmCotizacion">
        	<rich:panel header="Presupuestos" styleClass="titulo">
        		<h:panelGroup layout="block" styleClass="roundCorner">
        			<h:panelGrid columns="1" style="padding-left:10px; text-align:center;" >
        				<a4j:commandButton value="Guardar" image="/resources/images/save.png"/>
        				<h:outputLabel value="Guardar" />
        			</h:panelGrid>
        		</h:panelGroup>
        	</rich:panel>
        	
        	<rich:panel header="Datos Presupuesto">
        		<fieldset>
        			<legend>
        				<h:outputLabel value="Identificacion Curso" styleClass="titulo" />
        			</legend>
        			
        			<h:panelGrid columns="2">
        				<h:outputLabel value="Curso:" />
        				<rich:select defaultLabel="Escribir para seleccionar" enableManualInput="true">
        					<f:selectItems value="#{planearCursoController.itemCursos}"></f:selectItems>
        				</rich:select>
        				
        				<h:outputLabel value="Participantes:" />
        				<h:inputText value="" />
        			</h:panelGrid>
        		  	
        		  	<rich:dataTable value="#{presupuestoController.lstDetallePresupuestoCursos}" var="detalle">
        		  		<rich:column rendered="false">
        		  			<f:facet name="header">
        		  				<h:outputLabel value="Codigo" />
        		  			</f:facet>
        		  			<h:outputText value="#{detalle.codElemento}" />
        		  		</rich:column>
        		  		
        		  		<rich:column>
        		  			<f:facet name="header">
        		  				<h:outputLabel value="Descripcion" />
        		  			</f:facet>
        		  			<h:outputText value="#{detalle.descripcionCatalogo}" />
        		  		</rich:column>
        		  		
        		  		<rich:column>
        		  			<f:facet name="header">
        		  				<h:outputLabel value="Cantidad" />
        		  			</f:facet>
        		  			<rich:inputNumberSpinner value="#{detalle.cantidad}"></rich:inputNumberSpinner>
        		  		</rich:column>
        		  	</rich:dataTable>
        		</fieldset>
    		</rich:panel>  
    		
        </h:form>
    
</ui:composition>
