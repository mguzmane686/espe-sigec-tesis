<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:sigecComp="http://java.sun.com/jsf/composite/components">
	
    	<h:outputStylesheet library="css" name="textos.css"/>    
    	<h:outputStylesheet library="css" name="bordes.css"/>
    	<h:outputStylesheet library="css" name="botones.css"/>
    	
        <h:form id="frmRepEdificio">
        	<rich:panel header="#{msg['edificios_registrados']}">
        	
        		<h:commandButton actionListener="#{reporteEdificioController.btnPDF}" value="PDF" 
        		immediate="true" image="/resources/images/button/pdf.png"/>
        	
	        	<fieldset>
	        		<legend>
	        			<h:outputLabel value="#{msg['edificios_registrados']}" styleClass="titulo"/>
	        		</legend>
	        		
	        		<a4j:outputPanel ajaxRendered="true">
	        		
		        		<rich:dataTable id="tblEdificios" style="width:100%" value="#{reporteEdificioController.lstEdificios}" var="edificio" rows="10" rendered="#{!empty reporteEdificioController.lstEdificios}">
		        			<f:facet name="header">
		        				<h:outputLabel value="Edificios" />
		        			</f:facet>
		        			
		        			<rich:column>
			        			<f:facet name="header">
			        				<h:outputLabel value="#{msg['lugar']}" />
			        			</f:facet>
			        			<h:outputText value="#{edificio.lugarCurso.nombre}" />
		        			</rich:column>
		        			
		        			<rich:column>
			        			<f:facet name="header">
			        				<h:outputLabel value="#{msg['nombre']}" />
			        			</f:facet>
			        			<h:outputText value="#{edificio.nombre}" />
		        			</rich:column>
		        			
		        			<rich:column>
			        			<f:facet name="header">
			        				<h:outputLabel value="#{msg['descripcion']}" />
			        			</f:facet>
			        			<h:outputText value="#{edificio.descripcion}" />
		        			</rich:column>
			        	</rich:dataTable>
		        		
		        		<center>
		        			<rich:dataScroller for="tblEdificios" renderIfSinglePage="false" fastControls="hide"/>
		        		</center>
	        		</a4j:outputPanel>
	        	</fieldset>	
        	</rich:panel>
        	
        </h:form>
        
</ui:composition>
