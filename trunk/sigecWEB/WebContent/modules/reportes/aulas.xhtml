<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sigecComp="http://java.sun.com/jsf/composite/components">
	
    	<h:outputStylesheet library="css" name="textos.css"/>    
    	<h:outputStylesheet library="css" name="bordes.css"/>
    	<h:outputStylesheet library="css" name="botones.css"/>
    	
        <h:form id="frmRepAula">
        	<rich:panel header="#{msg['aulas_registradas']}">
        	
        		<h:commandButton actionListener="#{reporteAulaController.btnPDF}" value="PDF" 
        		immediate="true" image="/resources/images/button/pdf.png"/>
        		
	        		<a4j:outputPanel ajaxRendered="true">
	        			<h:commandLink>
				            <p:graphicImage value="/resources/images/button/pdf.png" />  
				            <p:dataExporter type="xls" target="tblAulas" fileName="cars" />  
				        </h:commandLink>`
				        
		        		<p:dataTable id="tblAulas" style="width:100%" value="#{reporteAulaController.lstAulas}" var="aula" rows="15" paginator="true"  
		        			rendered="#{!empty reporteAulaController.lstAulas}">
		        			
		        			<p:column headerText="#{msg['etiqueta_codigo']}">
			        			<h:outputText value="#{aula.idAula}" />
		        			</p:column>
		        			
		        			<p:column headerText="#{msg['lugar']}">
			        			<h:outputText value="#{aula.edificio.lugarCurso.nombre}" />
		        			</p:column>
		        			
		        			<p:column headerText="#{msg['edificio']}">
			        			<h:outputText value="#{aula.edificio.nombre}" />	
		        			</p:column>
		        			
		        			<p:column headerText="#{msg['nombre']}">
			        			<h:outputText value="#{aula.nombreAula}" />	
		        			</p:column>
		        			
		        			<p:column headerText="#{msg['descripcion']}">
			        			<h:outputText value="#{aula.descripcionAula}" />
		        			</p:column>
			        	</p:dataTable>
		        		
		        		<center>
		        			<rich:dataScroller for="tblAulas" renderIfSinglePage="false" fastControls="hide"/>
		        		</center>
	        		</a4j:outputPanel>
        	</rich:panel>
        	
        </h:form>
        
</ui:composition>
