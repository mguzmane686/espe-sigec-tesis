<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
    
    
    	<h:outputStylesheet library="css" name="textos.css"></h:outputStylesheet>    
    	<h:outputStylesheet library="css" name="bordes.css"></h:outputStylesheet>
        <h:form>
        	<rich:panel header="Registro de usuario">
        		<h:panelGroup layout="block" styleClass="roundCorner">
        			<a4j:commandButton actionListener="#{detalleInscripcionController.btnEditUser}" render="pnlEditUser" value="Editar"></a4j:commandButton>
        		</h:panelGroup>
        	</rich:panel>
        	<rich:panel header="Registro de usuario" id="pnlEditUser">
        	
        	<fieldset>
        		<legend>
        			<h:outputLabel value="Usuario" styleClass="titulo"/>
        		</legend>
        		<h:panelGrid columns="2">
        			<h:outputLabel value="Identificador" styleClass="label-bold espacioDetalle" />
        			<h:outputText value="#{detalleInscripcionController.estudiante.persona.usuario.identificador}" rendered="#{!detalleInscripcionController.editMode}"/>
        			<h:inputText value="#{detalleInscripcionController.estudiante.persona.usuario.identificador}" rendered="#{detalleInscripcionController.editMode}"/>
        			        			
        			<h:outputLabel value="Clave" styleClass="label-bold"/>
        			<h:outputText value="#{detalleInscripcionController.estudiante.persona.usuario.clave}" rendered="#{!detalleInscripcionController.editMode}"/>
        			<h:inputText value="#{detalleInscripcionController.estudiante.persona.usuario.clave}" rendered="#{detalleInscripcionController.editMode}"/>
        		</h:panelGrid>
        	</fieldset>
        	
        	<fieldset>
        		<legend>
        			<h:outputLabel value="Datos Personales" styleClass="titulo"/>
        		</legend>
	        	<h:panelGrid columns="2">
	        		<h:outputLabel value="Cedula" styleClass="label-bold" style="padding-right:50px"/>
	        		<h:outputText value="#{detalleInscripcionController.estudiante.persona.cedula}" rendered="#{!detalleInscripcionController.editMode}"/>
	        		<h:inputText value="#{detalleInscripcionController.estudiante.persona.cedula}" rendered="#{detalleInscripcionController.editMode}"/>
	        		
	        		<h:outputLabel value="Nombres" styleClass="label-bold"/>
	        		<h:panelGrid columns="2">
	        			<h:outputText value="#{detalleInscripcionController.estudiante.persona.primerNombre}" rendered="#{!detalleInscripcionController.editMode}"/>
	        			<h:outputText value="#{detalleInscripcionController.estudiante.persona.segundoNombre}" rendered="#{!detalleInscripcionController.editMode}"/>
	        			
	        			<h:inputText value="#{detalleInscripcionController.estudiante.persona.primerNombre}" rendered="#{detalleInscripcionController.editMode}"/>
	        			<h:inputText value="#{detalleInscripcionController.estudiante.persona.segundoNombre}" rendered="#{detalleInscripcionController.editMode}"/>
	        		</h:panelGrid>
	        		
	        		
	        		<h:outputLabel value="Apellido" styleClass="label-bold"/>
	        		<h:panelGrid columns="2">
	        			<h:outputText value="#{detalleInscripcionController.estudiante.persona.primerApellido}" rendered="#{!detalleInscripcionController.editMode}"/>
	        			<h:outputText value="#{detalleInscripcionController.estudiante.persona.segundoApellido}" rendered="#{!detalleInscripcionController.editMode}"/>
	        			
	        			<h:inputText value="#{detalleInscripcionController.estudiante.persona.primerApellido}" rendered="#{detalleInscripcionController.editMode}"/>
	        			<h:inputText value="#{detalleInscripcionController.estudiante.persona.segundoApellido}" rendered="#{detalleInscripcionController.editMode}"/>
	        		</h:panelGrid>
	        		
	        		<h:outputLabel value="Fecha nacimiento" styleClass="label-bold"/>
	        		<rich:calendar value="#{detalleInscripcionController.estudiante.persona.fechaNacimiento}"></rich:calendar>
	        		
	        		<h:outputLabel value="Nacionalidad" styleClass="label-bold"/>
	        		<h:inputText value="#{detalleInscripcionController.estudiante.persona.nacionalidad}" />
	        		
	        		<h:outputLabel value="Direccion" styleClass="label-bold"/>
	        		<h:outputText value="#{detalleInscripcionController.estudiante.persona.direccion}" rendered="#{!detalleInscripcionController.editMode}"/>
	        		<h:inputText value="#{detalleInscripcionController.estudiante.persona.direccion}" rendered="#{detalleInscripcionController.editMode}"/>
	        		
	        		<h:outputLabel value="e-mail" styleClass="label-bold"/>
	        		<h:outputText value="#{detalleInscripcionController.estudiante.persona.mail}" rendered="#{!detalleInscripcionController.editMode}"/>
	        		<h:inputText value="#{detalleInscripcionController.estudiante.persona.mail}" rendered="#{detalleInscripcionController.editMode}"/>
	        		
	        		<h:outputLabel value="Celular" styleClass="label-bold"/>
	        		<h:outputText value="#{detalleInscripcionController.estudiante.persona.telefonoCelular}" rendered="#{!detalleInscripcionController.editMode}"/>
	        		<h:inputText value="#{detalleInscripcionController.estudiante.persona.telefonoCelular}" rendered="#{detalleInscripcionController.editMode}"/>
	        		
	        	</h:panelGrid>
        	</fieldset>
        	<a4j:commandButton value="Guardar" render="@form"></a4j:commandButton>
        	</rich:panel>
        </h:form>
    


</ui:composition>
