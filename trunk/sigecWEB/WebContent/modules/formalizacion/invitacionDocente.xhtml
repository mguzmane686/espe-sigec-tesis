<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:sigecComp="http://java.sun.com/jsf/composite/components">
    
    	<h:outputStylesheet library="css" name="textos.css"/>    
    	<h:outputStylesheet library="css" name="bordes.css"/>
    	<h:outputStylesheet library="css" name="botones.css"/>
    	<h:outputStylesheet>
    		.tamanio{
    			width:300px !important;
    		}
    	</h:outputStylesheet>
    		
        <h:form id="frmCurso">
        	
        	<rich:panel header="Administrar curso">
        		<h:panelGroup layout="block" styleClass="roundCorner" id="pnlCurso">
	        		<h:panelGrid columns="4">
	        			<h:panelGrid columns="1" style="padding-left:10px; text-align:center;" >
	        				<h:commandButton value="#{msg['guardar']}" actionListener="#{invitacionDocenteController.btnGenerarInvitacion}"   
	        					 image="/resources/images/save.png">
	        					 </h:commandButton>
	        				<h:outputLabel value="#{msg['guardar']}" />
	        			</h:panelGrid>
	        			
	        			<h:panelGrid columns="1" style="padding-left:10px; text-align:center;" >
	        				<a4j:commandButton value="#{msg['editar']}"  
	        					 image="/resources/images/edit.png"/>
	        				<h:outputLabel value="#{msg['editar']}" />
	        			</h:panelGrid>
	        			
	        			<h:panelGrid columns="1" style="padding-left:10px; text-align:center;" >
	        				<a4j:commandButton value="#{msg['cancelar']}"  
	        					 image="/resources/images/cancel.png"/>
	        				<h:outputLabel value="#{msg['cancelar']}" />
	        			</h:panelGrid>
	        			
	        			
	        		</h:panelGrid>
        		</h:panelGroup>
        	</rich:panel>
        	
        	<rich:panel header="Invitacion proveedor" id="pnlLanCur">
        		
	        	<rich:collapsiblePanel header="Inivitacion"  headerClass="headerDivCollap" styleClass="mainDivCollap" 
					leftCollapsedIcon="triangleDown" leftExpandedIcon="triangleUp" switchType="client">
	        		
	        		<h:panelGrid columns="2">
	        			<h:outputLabel value="#{msg.fecha_invitacion}" />
	        			<rich:calendar value="#{invitacionDocenteController.invitacionDocente.fechaInvitacion}" datePattern="yyyy-MM-dd"></rich:calendar>
	        			
	        			<h:outputLabel value="Proveedor" />
		        		<rich:select value="#{invitacionDocenteController.invitacionDocente.invitacionDocentePK.prfIdProfesor}" enableManualInput="true" >
		        			<f:selectItems value="#{invitacionDocenteController.lstProfesors}" 
		        				var="prof" itemLabel="#{prof.persona.primerApellido} #{prof.persona.primerNombre}" itemValue="#{prof.idProfesor}" />
		        		</rich:select>
		        		
		        		<h:outputLabel value="Curso" />
		        		<rich:select value="#{invitacionDocenteController.invitacionDocente.invitacionDocentePK.idCursoPeriodo}">
		        			<f:selectItems value="#{invitacionDocenteController.lstCursoPeriodos}" 
		        				var="curso" itemLabel="#{curso.curso.nombreCurso}" itemValue="#{curso.idCursoPeriodo}" />
		        		</rich:select>
	        		</h:panelGrid>
	        		
	        		<h:outputText value="#{invitacionDocenteController.plantilla.docContenido}" />
	        	</rich:collapsiblePanel>
        	</rich:panel>
        </h:form>
</ui:composition>
