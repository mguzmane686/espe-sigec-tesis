<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:sigecComp="http://java.sun.com/jsf/composite/components">
    
    	<h:outputStylesheet library="css" name="textos.css"/>    
    	<h:outputStylesheet library="css" name="bordes.css"/>
    	<h:outputStylesheet library="css" name="botones.css"/>
    	<h:outputStylesheet>
    		.tamanio{
    			width:300px !important;
    		}
    	</h:outputStylesheet>
    		
        <h:form id="frmRespDocente">
        	
        	<rich:panel header="Administrar curso">
        		<h:panelGroup layout="block" styleClass="roundCorner" id="pnlCurso">
	        		<h:panelGrid columns="4">
	        			
	        		</h:panelGrid>
        		</h:panelGroup>
        	</rich:panel>
        	
        	<rich:panel header="#{msg.invitacion_proveedor}">
	        	<rich:collapsiblePanel header="#{msg.inivitacion}"  headerClass="headerDivCollap" styleClass="mainDivCollap" 
					leftCollapsedIcon="triangleDown" leftExpandedIcon="triangleUp" switchType="client" >
					<h:panelGroup layout="block" style="width:100%;">
						<center>
						<rich:dataScroller for="tblInvitaciones" fastControls="hide" 
						renderIfSinglePage="false" ></rich:dataScroller>
						</center>
					</h:panelGroup>
	        		<rich:dataTable id="tblInvitaciones" style="width:100%;" 
	        			value="#{respuestaDocenteController.lstInvitacionDocentes}" var="invitacion" 
	        			noDataLabel="No se encontraron datos" rows="10">
	        				
	        			<rich:column>
	        				<f:facet name="header">
	        					<h:outputLabel value="#{msg.num_invitacion}" />
	        				</f:facet>
	        				<a4j:commandLink value="#{invitacion.invitacionDocentePK.docNumInvit}" render="rppShowInvitacion" 
	        					oncomplete="#{rich:component('rppShowInvitacion')}.show()">
	        					<f:setPropertyActionListener target="#{respuestaDocenteController.invitacionDocenteSelected}" value="#{invitacion}"></f:setPropertyActionListener>
	        				</a4j:commandLink>
	        			</rich:column>
	        			
	        			<rich:column>
	        				<f:facet name="header">
	        					<h:outputLabel value="Curso" />
	        				</f:facet>
	        				<h:outputText value="#{invitacion.cursoPeriodo.curso.nombreCurso}" />
	        			</rich:column>
	        			
	        			<rich:column style="text-align:center;">
	        				<f:facet name="header">
	        					<h:outputLabel value="#{msg.fecha_inicio}" />
	        				</f:facet>
	        				<h:outputText value="#{invitacion.cursoPeriodo.periodoAcademico.fechaInicio}" />
	        			</rich:column>
	        		</rich:dataTable>
	        	</rich:collapsiblePanel>
        	</rich:panel>
        	
        	<rich:popupPanel id="rppShowInvitacion" domElementAttachment="form"
        		header="Notificacion!!" 
        		onmaskclick="#{rich:component('rppShowInvitacion')}.hide()" autosized="true">
        		 <f:facet name="controls">
		            <h:outputLink value="#" onclick="#{rich:component('rppShowInvitacion')}.hide(); return false;">
		                <h:graphicImage library="org.richfaces" name="close_act.gif"/>
		            </h:outputLink>
		        </f:facet>
        		<rich:panel>
	        		<h:panelGrid columns="1">
		        		<h:outputLabel value="Ud. ha sido seleccionado para dictar el curso:" styleClass="label-bold"/>
		        		<h:outputText value="#{respuestaDocenteController.invitacionDocenteSelected.cursoPeriodo.curso.nombreCurso}" 
		        			style="color: red; margin-left: 20px;"/>
		        		
	        		</h:panelGrid>
	        		<h:panelGrid columns="2">
	        			<h:outputLabel value="#{msg.valor_a_cancelar}" styleClass="label-bold"/>
	        			<h:outputText value="#{respuestaDocenteController.invitacionDocenteSelected.docValorPagar}" />
	        			
	        			<h:outputLabel value="Fecha de envio" styleClass="label-bold"/>
	        			<h:outputText value="#{respuestaDocenteController.invitacionDocenteSelected.fechaInvitacion}" />
	        		</h:panelGrid>
	        		<center>
		        		<h:panelGroup style="border: 1px solid #7D6E6E; background-color:#D4EBF2" >
		        			<h:outputLabel value="#{msg.responder_invitacion}!!!" />
		        		</h:panelGroup>
	        		</center>
	        		<h:panelGrid columns="2" style="margin-left:auto; margin-right:auto;">
	        			<a4j:commandLink value="Aceptar" action="#{respuestaDocenteController.btnAceptarInvitacion}" execute="@this" render="tblInvitaciones"
	        				oncomplete="#{rich:component('rppShowInvitacion')}.hide()"></a4j:commandLink>
	        			<a4j:commandLink value="Rechazar" action="#{respuestaDocenteController.btnIgnorarInvitacion}" execute="@this"
	        				oncomplete="#{rich:component('rppShowInvitacion')}.hide()"></a4j:commandLink>
	        		</h:panelGrid>
        		</rich:panel>
        	</rich:popupPanel>
        </h:form>
</ui:composition>
