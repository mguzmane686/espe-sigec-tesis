<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
    
    
    	<h:outputStylesheet library="css" name="textos.css"/>    
    	<h:outputStylesheet library="css" name="bordes.css"/>
    	<h:outputStylesheet library="css" name="botones.css"/>
    	
        <h:form id="frmPlanearCurso">
        	<rich:panel header="Abrir curso">
        		<h:panelGroup layout="block" styleClass="roundCorner">
        			<h:panelGrid columns="1" style="padding-left:10px; text-align:center;" >
        				<a4j:commandButton value="#{msg['guardar']}" actionListener="#{planearCursoController.btnSaveAbrirCurso}" 
        					image="/resources/images/save.png" render="pnlLanCur">
        				</a4j:commandButton>
        				<h:outputLabel value="#{msg['guardar']}" />
        			</h:panelGrid>
        		</h:panelGroup>
        	</rich:panel>
        	
        	<rich:panel header="Planificar curso" id="pnlLanCur">
        	
        	<fieldset>
        		<legend>
        			<h:outputLabel value="Fecha de curso" styleClass="titulo"/>
        		</legend>
        		<h:panelGrid columns="2">
        			<h:outputLabel value="Fecha inicio" />
        			<rich:calendar value="#{planearCursoController.periodoAcademico.fechaInicio}" datePattern="#{msg['dd_MMM_yyyy']}" required="true" requiredMessage="la fecha de inicio es obligatoria"/>
        			
        			<h:outputLabel value="Fecha Finalizacion" />
        			<rich:calendar value="#{planearCursoController.periodoAcademico.fechaFin}" datePattern="#{msg['dd_MMM_yyyy']}" required="true" requiredMessage="la fecha de fin es obligatoria"/>
        		</h:panelGrid>
        	</fieldset>
        	
        	<fieldset>
        		<legend>
        			<h:outputLabel value="#{msg['datos_especificos']}" styleClass="titulo"/>
        		</legend>
        		
        			<h:panelGrid columns="2">
        				<h:outputLabel value="#{msg['etiqueta_especialidad']}"/>
        				<h:selectOneMenu required="true" requiredMessage="El campo Especialidad es obligatorio" valueChangeListener="#{planearCursoController.somChangeEspecialidad}">
        					<f:selectItems value="#{planearCursoController.itemEspecialidades}"/>
        					<a4j:ajax execute="@this" event="click" render="somCurso"/>
        				</h:selectOneMenu>
        				
        				<h:outputLabel value="Curso"/>
        				<rich:select id="somCurso" defaultLabel="Seleccione" required="true" enableManualInput="true" value="#{planearCursoController.cursoPeriodo.curso.idCurso}" requiredMessage="El campo curso es obligatorio">
        					<f:selectItems value="#{planearCursoController.itemCursos}"></f:selectItems>
        				</rich:select>
        				
        				<h:outputLabel value="Aula"/>
        				<rich:select defaultLabel="Seleccione" enableManualInput="true" value="#{planearCursoController.cursoPeriodo.aula.idAula}">
        					<f:selectItems value="#{planearCursoController.itemAulas}"></f:selectItems>
        				</rich:select>
        				
        				<h:outputLabel value="Inicio Inscripciones" />
        				<rich:calendar value="#{planearCursoController.cursoPeriodo.fechaInicioInscripcion}" required="true" requiredMessage="El campo inicio inscripciones es obligatorio"/>
        				
        				<h:outputLabel value="#{msg['minimo_estudiantes']}" />
        				<rich:inputNumberSpinner value="#{planearCursoController.cursoPeriodo.minimoEstudiantes}"/>
        				
        				<h:outputLabel value="#{msg['maximo_estudiantes']}" />
        				<rich:inputNumberSpinner value="#{planearCursoController.cursoPeriodo.maximoEstudiantes}"/>
        				
        				<h:outputLabel value="Hora inicio" />
        				<h:inputText value="#{planearCursoController.cursoPeriodo.horaInicioClase}"/>
        				
        				<h:outputLabel value="Hora fin" />
        				<h:inputText value="#{planearCursoController.cursoPeriodo.horaFinClase}"/>
        				
        				<h:outputLabel value="#{msg['tipo_curso']}"/>
        				<h:selectOneRadio value="#{planearCursoController.cursoPeriodo.tipoCurso}">
        					<f:selectItem itemLabel="Empresarial" itemValue="CORP"/>
        					<f:selectItem itemLabel="Abierto" itemValue="IND"/>
        				</h:selectOneRadio>
        				
        				<h:outputLabel value="Lugar" />
        				<h:inputText value="#{planearCursoController.cursoPeriodo.lugarCapacitacion}" required="true" requiredMessage="El campo lugar es obligatorio"/>
        				
        			</h:panelGrid>
        		
        	</fieldset>	
        	</rich:panel>
        	
        </h:form>
</ui:composition>
