<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:sigecComp="http://java.sun.com/jsf/composite/components">
	<rich:panel header="Listado de usuarios">
		<h:panelGroup layout="block" style="width:100%;">
			
			<rich:dataTable id="tblPerson" value="#{listadoUsuarioController.lstPersonas}" var="person" rows="15" iterationStatusVar="numRow" style="width:100%;">
				<rich:column>
					<f:facet name="header">
						<h:outputLabel value="Numero" />
					</f:facet>
					<h:outputText value="#{numRow.index +1}" />
				</rich:column>
				
				<rich:column>
					<f:facet name="header">
						<h:outputLabel value="Nombre" />
					</f:facet>
					<h:outputText value="#{person.primerNombre.concat(' ').concat(person.primerApellido)}" />
				</rich:column>
				
				<rich:column>
					<f:facet name="header">
						<h:outputLabel value="Direccion" />
					</f:facet>
					<h:outputText value="#{person.direccion}" />
				</rich:column>
				
				<rich:column>
					<f:facet name="header">
						<h:outputLabel value="Mail" />
					</f:facet>
					<h:outputText value="#{person.mail}" />
				</rich:column>
				
				<rich:column>
					<f:facet name="header">
						<h:outputLabel value="Telf. Convencional" />
					</f:facet>
					<h:outputText value="#{person.telefonoConvencional}" style="float:right;"/>
				</rich:column>
				
				<rich:column>
					<f:facet name="header">
						<h:outputLabel value="Telf. Celular" />
					</f:facet>
					<h:outputText value="#{person.telefonoCelular}" style="float:right;"/>
				</rich:column>
			</rich:dataTable>
			<center>
				<rich:dataScroller for="tblPerson" renderIfSinglePage="false" style="width:100%;" fastControls="hide" lastPageMode="full" maxPages="5"/>
			</center>
		</h:panelGroup>
	</rich:panel>
</ui:composition>
