<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:sigecComp="http://java.sun.com/jsf/composite/components">
	
    	<h:outputStylesheet library="css" name="textos.css"/>    
    	<h:outputStylesheet library="css" name="bordes.css"/>
    	<h:outputStylesheet library="css" name="botones.css"/>
    	
        <h:form id="frmRepLocalidad">
        	<rich:panel header="#{msg['localidades_registradas']}">
        	
	        	<fieldset>
	        		<legend>
	        			<h:outputLabel value="#{msg['localidades_registradas']}" styleClass="titulo"/>
	        		</legend>
	        		
	        		<a4j:outputPanel ajaxRendered="true">
	        		
		        		<rich:dataTable id="tblLocalidades" style="width:100%" value="#{reporteLocalidadController.lstLocalidades}" var="localidad" rows="5" rendered="#{!empty reporteLocalidadController.lstLocalidades}">
		        			<f:facet name="header">
		        				<h:outputLabel value="Localidades" />
		        			</f:facet>
		        			
		        			<rich:column>
			        			<f:facet name="header">
			        				<h:outputLabel value="#{msg['nombre']}" />
			        			</f:facet>
			        			<a4j:commandLink value="#{localidad.nombre}" rendered="false" action="#{reporteLocalidadController.btnShowLocalidadDetail(localidad)}"></a4j:commandLink>
			        			<h:outputText value="#{localidad.nombre}" />
		        			</rich:column>
		        			
		        			<rich:column>
			        			<f:facet name="header">
			        				<h:outputLabel value="#{msg['descripcion']}" />
			        			</f:facet>
			        			<h:outputText value="#{localidad.direccion}" />
		        			</rich:column>
			        	</rich:dataTable>
		        		
		        		<center>
		        			<rich:dataScroller for="tblLocalidades" renderIfSinglePage="false" fastControls="hide"/>
		        		</center>
	        		</a4j:outputPanel>
	        	</fieldset>	
        	</rich:panel>
        	
        </h:form>
        
</ui:composition>
