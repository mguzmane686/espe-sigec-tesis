    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">

<h:head>
    <title><ui:define name="title">Application Title</ui:define></title>
    <meta http-equiv="content-type" content="text/xhtml; charset=UTF-8" />
    <h:outputScript library="org.richfaces.staticResource" name="jquery-alternative-version.js" target="head"/>
</h:head>

<h:body>
    <ui:insert name="body">Default content</ui:insert>
    
    <a4j:status onstart="#{rich:component('statusPanel')}.show();" onstop="#{rich:component('statusPanel')}.hide();" />
    
    <rich:popupPanel id="statusPanel" autosized="true">
		<h:graphicImage library="images" name="ajax_status.gif" />
	</rich:popupPanel>
</h:body>
</html>
