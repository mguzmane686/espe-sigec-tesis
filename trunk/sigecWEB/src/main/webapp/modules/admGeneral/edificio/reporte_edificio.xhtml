<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sigecComp="http://java.sun.com/jsf/composite/components">
	
    	<h:outputStylesheet library="css" name="textos.css"/>    
    	<h:outputStylesheet library="css" name="bordes.css"/>
    	<h:outputStylesheet library="css" name="botones.css"/>
    	
        <h:form id="frmRepEdificio">
        	<rich:panel header="#{msg['edificios_registrados']}">
	        		
	        		<a4j:outputPanel ajaxRendered="true">
	        		
		        		<p:dataTable id="tblEdificios" style="width:100%" value="#{reporteEdificioController.lstEdificios}" 
		        			var="edificio" rows="15" rendered="#{!empty reporteEdificioController.lstEdificios}" paginator="true">
		        			
		        			<p:column>
			        			<f:facet name="header">
			        				<h:outputLabel value="#{msg['etiqueta_codigo']}" />
			        			</f:facet>
			        			<a4j:commandLink value="#{edificio.idEdificio}" action="#{reporteEdificioController.btnShowEdificioDetail(edificio)}"></a4j:commandLink>
		        			</p:column>
		        			
		        			<p:column>
			        			<f:facet name="header">
			        				<h:outputLabel value="#{msg.etiqueta_establecimiento}" />
			        			</f:facet>
			        			<h:outputText value="#{edificio.lugarCurso.nombre}" />
		        			</p:column>
		        			
		        			<p:column>
			        			<f:facet name="header">
			        				<h:outputLabel value="#{msg['nombre']}" />
			        			</f:facet>
			        			<h:outputText value="#{edificio.nombre}" />
		        			</p:column>
		        			
		        			<p:column>
			        			<f:facet name="header">
			        				<h:outputLabel value="#{msg['descripcion']}" />
			        			</f:facet>
			        			<h:outputText value="#{edificio.descripcion}" />
		        			</p:column>
			        	</p:dataTable>
		        		
	        		</a4j:outputPanel>
        	</rich:panel>
        	
        </h:form>
        
</ui:composition>
