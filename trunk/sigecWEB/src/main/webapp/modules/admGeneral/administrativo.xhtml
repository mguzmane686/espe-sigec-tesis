<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:sigecComp="http://java.sun.com/jsf/composite/components">

	<h:outputStylesheet library="css" name="textos.css" />    
   	<h:outputStylesheet library="css" name="bordes.css"/>
   	<h:outputStylesheet library="css" name="botones.css"/>
   	<h:outputScript library="js" name="validaciones.js" target="head"/>
   	
   	<h:outputStylesheet>
   		.alinearLeft{
   			text-align:left;
   			font-weight: bold;
   		}
   		.alinearCenter{
   			text-align:center;
   			font-weight: bold;
   		}
   	</h:outputStylesheet>
   	<h:outputStylesheet library="css" name="tables.css" />

	<h:form>
		<rich:panel header="#{msg['etiqueta_nuevo_usuario']}">
			<h:panelGroup layout="block" styleClass="roundCorner">
				<h:panelGrid columns="1" style="padding-left:10px; text-align:center;">
					<a4j:commandButton value="#{msg['guardar']}" actionListener="#{administrativoController.btnSaveAdministrativo}" image="/resources/images/save.png" render="pnlDocente"/>
					<h:outputLabel value="#{msg['guardar']}" />
				</h:panelGrid>
			</h:panelGroup>
		</rich:panel>

		<rich:panel header="#{msg.etiqueta_datos_principales}" id="pnlDocente">
			<rich:collapsiblePanel header="Nuevo usuario administrador"  headerClass="headerDivCollap" styleClass="mainDivCollap" 
				leftCollapsedIcon="triangleDown" leftExpandedIcon="triangleUp" switchType="client">
			
				<h:panelGrid columns="2">
					<h:outputLabel value="#{msg['identificador']} :"  style="float:left; width:150px;" />
					<h:inputText value="#{administrativoController.persona.usuario.identificador}" required="true" requiredMessage="El campo #{msg['identificador']} es obligatorio" styleClass="campoRequerido"/>
					
					<h:outputLabel value="#{msg['clave']} :"  style="float:left; width:150px;" />
					<h:inputText value="#{administrativoController.persona.usuario.clave}" required="true" requiredMessage="El campo #{msg['clave']} es obligatorio" styleClass="campoRequerido"/>
				</h:panelGrid>
			
			</rich:collapsiblePanel>
			
			<rich:collapsiblePanel header="#{msg['datos_personales']}"  headerClass="headerDivCollap" styleClass="mainDivCollap" 
				leftCollapsedIcon="triangleDown" leftExpandedIcon="triangleUp" switchType="client">
			
					
				
				<h:panelGrid columns="2">
					<h:outputLabel value="#{msg['cedula']} :" style="width:150px; display:block;"  />
					<h:inputText value="#{administrativoController.persona.cedula}" onkeypress="return validateNumPP(event);" maxlength="10"  
						required="true" requiredMessage="El campo #{msg['cedula']} es obligatorio" styleClass="campoRequerido"/>

					<h:outputLabel value="#{msg['nombres']} :" />
					<h:panelGrid columns="2" styleClass="removeSpacesTable" columnClasses="colRemoveSpace">
						<h:inputText value="#{administrativoController.persona.primerNombre}" required="true" requiredMessage="El campo #{msg['nombre']} es obligatorio" styleClass="campoRequerido"/>
						<h:inputText value="#{administrativoController.persona.segundoNombre}"/>
					</h:panelGrid>


					<h:outputLabel value="#{msg['apellidos']} :" />
					<h:panelGrid columns="2" styleClass="removeSpacesTable" columnClasses="colRemoveSpace">
						<h:inputText value="#{administrativoController.persona.primerApellido}" required="true" requiredMessage="El campo #{msg['apellidos']} es obligatorio" styleClass="campoRequerido"/>
						<h:inputText value="#{administrativoController.persona.segundoApellido}" />
					</h:panelGrid>

					<h:outputLabel value="#{msg['fecha_nacimiento']} :" />
					<rich:calendar value="#{administrativoController.persona.fechaNacimiento}" datePattern="#{msg['dd_MMM_yyyy']}">
					</rich:calendar>

					<h:outputLabel value="#{msg['nacionalidad']} :" />
					<h:inputText value="#{administrativoController.persona.nacionalidad}" size="43"/>

					<h:outputLabel value="#{msg['direccion']} :" />
					<h:inputText value="#{administrativoController.persona.direccion}" size="43"/>

					<h:outputLabel value="#{msg['e_mail']} :" />
					<h:inputText value="#{administrativoController.persona.mail}" size="43"/>

					<h:outputLabel value="#{msg['celular']} :" />
					<h:inputText value="#{administrativoController.persona.telefonoCelular}" maxlength="15" onkeypress="return validateNumPP(event);"/>
					
				</h:panelGrid>
				
	            
	            
			</rich:collapsiblePanel>
			
		</rich:panel>
	</h:form>
</ui:composition>
