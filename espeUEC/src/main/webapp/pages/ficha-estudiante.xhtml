<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>#{msg.etiqueta_UEC}</title>
	<meta charset="utf-8" />
	<meta name="description" content="Place your description here" />
	<meta name="keywords" content="put, your, keyword, here" />
	


	<h:outputStylesheet library="css" name="reset.css" />
	<h:outputStylesheet library="css" name="style-uec.css" />

	<h:outputScript library="primefaces/jquery" name="jquery.js" />

	<h:outputScript library="js" name="cufon-yui.js" />
	<h:outputScript library="js" name="cufon-replace.js" />
	<h:outputScript library="js" name="Myriad_Pro_300.font.js" />
	<h:outputScript library="js" name="Myriad_Pro_400.font.js" />
	<h:outputScript library="js" name="script.js" />

</h:head>

<h:body id="page1">
	<form jsfc="h:form">
		<div class="wrap">
			<!-- header -->
			<div class="header">
				<h:panelGroup layout="block" class="container">
					<h1>
						<h:commandLink value="Student's site" action="/pages/index.jsf" />
					</h1>
					<nav>
					<ul>
						<li class="current"><h:commandLink value="#{msg.etiqueta_Inicio}" action="/pages/index.jsf" styleClass="m1" /></li>
						<li><h:commandLink value="#{msg.etiqueta_nosotros}" action="/pages/about.jsf" styleClass="m2" /></li>
						<li><h:commandLink value="Artículos" action="/pages/articles.jsf" styleClass="m3" /></li>
						<li><h:commandLink value="#{msg.etiqueta_contacto}" action="/pages/contact.jsf" styleClass="m4" /></li>
					</ul>
					</nav>
					
				</h:panelGroup>
			</div>
			<div class="container">
				<!-- aside -->

				<div class="aside">
					<h3>Categorias</h3>
					<ul class="categories">
						<li><span> <h:commandLink value="#{msg.etiqueta_programas}" action="/pages/programas.jsf?faces-redirect=true" title="Programas que la UEC ofrece" />
						</span></li>
						<li><span><h:commandLink value="#{msg.informacion_estudiante}" action="/pages/ficha-estudiante.jsf" /> </span></li>
						<li><span><h:commandLink value="Información" action="/pages/about.jsf" /></span></li>
					</ul>
				</div>
				<!-- content -->
				<div class="section" id="content">
					
					<p:messages id="msgs" autoUpdate="true" />
<!-- 					<p:panel> -->
						
						<table >
							<tr>
								<td style="vertical-align: bottom; font-weight: bold;"><h:outputLabel value="#{msg.etiqueta_cedula}: " /> </td>
								<td><h:inputText id="txtCedula" value="#{historialEstudianteController.cedula}" /></td>
								<td><p:commandButton value="Buscar" style="height:23px;" process="@this txtCedula" update="tblCursosEstudiante" action="#{historialEstudianteController.cargarHistorialEstudiante}"></p:commandButton></td>
							</tr>
						</table>
						
						<p:spacer height="20px"></p:spacer>
						<p:dataTable id="tblCursosEstudiante" value="#{historialEstudianteController.lstCursoEstudiantes}" var="item" paginatorAlwaysVisible="false" rows="10" emptyMessage="No existen cursos registrados">
							<f:facet name="header">
								Cursos tomados
							</f:facet>
							<p:column headerText="Nombre">
								<h:outputText value="#{item.programaCurso.cursoPeriodo.curso.nombreCurso}" />
							</p:column>
							
							<p:column headerText="Fecha" style="text-align:center">
								<h:outputText value="#{item.programaCurso.cursoPeriodo.periodoAcademico.fechaInicio}" />
							</p:column>
						</p:dataTable>
<!-- 					</p:panel> -->
				</div>

			</div>
		</div>
		<!-- footer -->
		<h:panelGroup rendered="false">
		<div class="footer">
			<div class="container">
				<div class="inside">
					<div class="wrapper">
						<div class="fleft">
							24/7 Customer Service <span>8.800.146.56.7</span>
						</div>
						<div class="aligncenter">
							<a rel="nofollow" href="http://www.templatemonster.com"
								class="new_window">Website template</a> designed by
							TemplateMonster.com<br /> <a
								href="http://www.templates.com/product/3d-models/"
								class="new_window">3D Models</a> provided by Templates.com
						</div>
					</div>
				</div>
			</div>
		</div>
		</h:panelGroup>
		<h:outputScript>
		Cufon.now(); 
	</h:outputScript>
	</form>
</h:body>
</html>
