<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html >
	
	<ui:composition template="/templates/common.xhtml" 
	xmlns:uec="http://java.sun.com/jsf/composite/components"
	xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="pageTitle">Inicio</ui:define>

	<ui:define name="pageHeader">
		
	</ui:define>

	<ui:define name="body">
		<h:form id="frmEncuesta">
		<h:panelGroup layout="block" id="contents">
			
			<h:panelGroup layout="block" styleClass="background">
				<h:panelGroup id="pgEncuesta" layout="block">
					
					
						<!--p:panel header="#{msg.etiqueta_evaluacion_eventos}"-->
					<uec:groupPanel style="text-align:center;">
						<h:outputText value="#{msg.etiqueta_ESPE}" style="font-size:20px; text-align:center;" styleClass="label-bold"/>
					</uec:groupPanel>
					
					<uec:groupPanel style="text-align:center;">
						<h:outputText value="#{msg.etiqueta_vicerrectorado_academico}" style="font-size:17px; text-align:center;" styleClass="label-bold"/>
					</uec:groupPanel>
					<uec:groupPanel style="text-align:center;">
						<h:outputText value="#{msg.etiqueta_UEC}" style="font-size:14px; text-align:center;" styleClass="label-bold"/>
					</uec:groupPanel>
					
					<uec:groupPanel id="ctnCurso">
						<h:panelGroup id="pgCurso">
							<h:panelGrid columns="2"  rendered="#{encuestaController.showListaCursos}">
								<h:outputText value="#{msg.etiqueta_empresa_institucion} :" styleClass="label-bold" style="display:block; width:150px;"/>								
								<uec:extendedInputText value="#{encuestaController.encuesta.institucion}" required="true" requiredMessage="El campo #{msg.etiqueta_empresa_institucion} es obligatorio" size="88"/>						
								<h:outputText value="#{msg.etiqueta_facilitador} :" styleClass="label-bold" style="display:block; width:150px;"/>								
								<p:inputText value="#{encuestaController.cursoEstudianteSeleccionado.idPrograma}" size="88"/>
								
								<h:outputText value="#{msg.etiqueta_nombre_curso} :" styleClass="label-bold" style="display:block; width:150px;" />
								<p:selectOneMenu value="#{encuestaController.encuesta.encuestaPK.idCursoPeriodo}" >
									<f:selectItems value="#{encuestaController.lstCursosEstudiante}" var="itemCurso" itemLabel="#{itemCurso.programaCurso.cursoPeriodo.curso.nombreCurso}" itemValue="#{itemCurso.cursoEstudiantePK.idCursoPeriodo}"></f:selectItems>
								</p:selectOneMenu>
								
								<h:outputText value="#{msg.etiqueta_lugar} :" styleClass="label-bold" style="display:block; width:150px;"/>
								<p:inputText value="#{encuestaController.cursoEstudianteSeleccionado.programaCurso.cursoPeriodo.lugarCapacitacion}" size="88"/>
								
								<h:outputText value="#{msg.etiqueta_fecha} :" styleClass="label-bold" style="display:block; width:150px;"/>
								<p:calendar pattern="dd/MM/yyyy" style="margin-bottom: 0px;" value="#{encuestaController.encuesta.fechaEncuesta}"/>
							</h:panelGrid>
						</h:panelGroup>
					</uec:groupPanel>
							
					<uec:groupPanel id="pgBusqueda">
						<h:panelGrid columns="3">
							<h:outputText value="Estudiante :" styleClass="label-bold" style="display:block; width:150px;"/>
							
							<uec:extendedInputText value="#{encuestaController.cedulaEstudiante}" id="txtCedula" required="true" requiredMessage="campo requerido">
								<f:validator for="input" validatorId="cedulaValidator" />
							</uec:extendedInputText>
							<p:commandLink action="#{encuestaController.btnBuscarPersona}" value="Buscar" 
								process="@this txtCedula" update=":frmEncuesta:ctnCurso:pgCurso pgBusqueda :frmEncuesta:pgActividad"/>
							
							
						</h:panelGrid>
						<h:panelGrid columns="2" id="pgPersonaFnd" rendered="#{encuestaController.showListaCursos}">
							<h:outputText value="Nombres y apellidos :" styleClass="label-bold" style="display:block; width:150px;"/>								
							<h:outputText value="#{encuestaController.estudiante.persona.nombreCompleto}"/>
							
							<h:outputText value="E-mail :" styleClass="label-bold" style="display:block; width:150px;"/>								
							<h:outputText value="#{encuestaController.estudiante.persona.mail}"/>
							
							<h:outputText value="Telf. :" styleClass="label-bold" style="display:block; width:150px;"/>								
							<h:outputText value="#{encuestaController.estudiante.persona.telefonoCelular}" />
						</h:panelGrid>
					</uec:groupPanel>
					
					<uec:groupPanel id="pgActividad">
						<h:panelGrid columns="2"  rendered="#{encuestaController.showListaCursos}">
							<h:outputText value="Actividad :" styleClass="label-bold" style="display:block; width:150px;"/>
							<p:selectOneMenu style="line-height: 10px;" value="#{encuestaController.encuesta.actividad}">
								<f:selectItem itemLabel="Estudiante" itemValue="EST"/>
								<f:selectItem itemLabel="Docente" itemValue="DCT"/>
								<f:selectItem itemLabel="Militar" itemValue="MLT"/>
								<f:selectItem itemLabel="Servidor publico" itemValue="SP"/>
								<f:selectItem itemLabel="Empleado privado" itemValue="EP"/>
								<f:selectItem itemLabel="Emprendedor" itemValue="EPR"/>
							</p:selectOneMenu>
						</h:panelGrid>
						
					</uec:groupPanel>
					
					<uec:groupPanel style="text-align:center;">
						<h:outputText value="#{msg.etiqueta_encuesta_tabs}" styleClass="label-bold" style="color:red; text-align:center; font-size:14px;"/>
					</uec:groupPanel>
					
					
					<p:tabView id="tabsEncuesta">
						<p:tab title="CONTENIDO">
							<uec:groupPanel>
								<uec:rowOptionPanel centerlabel="#{msg.etiqueta_grado_cumplimiento_programacion}" leftlabel="A1" optionValue="#{encuestaController.encuesta.ctnCumplimiento}" />
								<uec:rowOptionPanel centerlabel="Los temas han generado un nivel" leftlabel="A2" optionValue="#{encuestaController.encuesta.ctnTemas}" />
								<uec:rowOptionPanel centerlabel="El taller cubrio sus espectativas de forma" leftlabel="A3" optionValue="#{encuestaController.encuesta.ctnEspectativas}" />
								<uec:rowOptionPanel centerlabel="Los conocimientos adquiridos son aplicables a la realidad laboral" leftlabel="A4" optionValue="#{encuestaController.encuesta.ctnConocimiento}" />
							</uec:groupPanel>
						</p:tab>
						
						<p:tab title="EL NIVEL EN EL FACILITADOR">
							<uec:groupPanel>
								<uec:rowOptionPanel centerlabel="La exposicion en el contenido y el objetivo del curso fue" leftlabel="B1" optionValue="#{encuestaController.encuesta.fctContenido}" />
								<uec:rowOptionPanel centerlabel="El conocimiento del tema tratado me parecio" leftlabel="B2" optionValue="#{encuestaController.encuesta.fctConocimiento}" />
								<uec:rowOptionPanel centerlabel="Expone los conceptos con claridad y presicion de forma" leftlabel="B3" optionValue="#{encuestaController.encuesta.fctConcepto}" />
								<uec:rowOptionPanel centerlabel="Porporciona una clase participativa en el aula" leftlabel="B4" optionValue="#{encuestaController.encuesta.fctParticipativo}" />
								<uec:rowOptionPanel centerlabel="Facilita el aprendizaje en forma dinamica" leftlabel="B5" optionValue="#{encuestaController.encuesta.fctAprendizaje}" />
								<uec:rowOptionPanel centerlabel="Mantiene cordialidad con el estudiante de forma" leftlabel="B6" optionValue="#{encuestaController.encuesta.fctCordialidad}" />
								<uec:rowOptionPanel centerlabel="Contesta las preguntas en forma clara y completa" leftlabel="B7" optionValue="#{encuestaController.encuesta.fctRespuesta}" />
								<uec:rowOptionPanel centerlabel="Utiliza adecuadamente los recursos en el aula" leftlabel="B8" optionValue="#{encuestaController.encuesta.fctRecursos}" />
								<uec:rowOptionPanel centerlabel="Puntualidad" leftlabel="B9" optionValue="#{encuestaController.encuesta.fctPuntualidad}" />
								<uec:rowOptionPanel centerlabel="Claridad de atencion de inquietudes" leftlabel="B10" optionValue="#{encuestaController.encuesta.fctInquietud}" />
								<uec:rowOptionPanel centerlabel="Involucra valores y actitudes positivas" leftlabel="B11" optionValue="#{encuestaController.encuesta.fctActitud}" />
							</uec:groupPanel>
						</p:tab>
						
						<p:tab title="MATERIAL DE APOYO">
							<uec:groupPanel>
								<uec:rowOptionPanel centerlabel="El material impreso que le fue proporcionado fue" leftlabel="C1" optionValue="#{encuestaController.encuesta.mtaMaterial}" />
								<uec:rowOptionPanel centerlabel="La claridad de impresion y presentacion es" leftlabel="C2" optionValue="#{encuestaController.encuesta.mtaClaridad}" />
							</uec:groupPanel>
						</p:tab>
						
						<p:tab title="ORGANIZACION Y DESARROLLO DEL PROGRAMA">
							<uec:groupPanel>
								<uec:rowOptionPanel centerlabel="El grado de satisfaccion respecto a la organizacion del evento es" leftlabel="D1" optionValue="#{encuestaController.encuesta.odpSatisfaccion}" />
								<uec:rowOptionPanel centerlabel="Los documentos disponibles fueron" leftlabel="D2" optionValue="#{encuestaController.encuesta.odpDisponibilidad}" />
								<uec:rowOptionPanel centerlabel="la organizacion logistica fue" leftlabel="D3" optionValue="#{encuestaController.encuesta.odpLogistica}" />
								<uec:rowOptionPanel centerlabel="La puntualidad en los horarios establecidos fue" leftlabel="D4" optionValue="#{encuestaController.encuesta.odpPuntualidad}" />
								<uec:rowOptionPanel centerlabel="el servicio de refrigerio le parecio" leftlabel="D5" optionValue="#{encuestaController.encuesta.odpServicio}" />
							</uec:groupPanel>
						</p:tab>
					</p:tabView>
					
					<uec:groupPanel>
						<h:panelGrid columns="2">
							<h:outputText value="Recomendaria que el facilitador dicte este curso, en otra oportunidad?" styleClass="label-bold"/>
							<p:selectOneRadio value="#{encuestaController.encuesta.recomendar}">
								<f:selectItem itemLabel="SI" itemValue="SI"/>
								<f:selectItem itemLabel="NO" itemValue="NO"/>
							</p:selectOneRadio>
						</h:panelGrid>
						<h:panelGrid columns="2">
							<h:outputText value="Motivo" styleClass="label-bold"/>
							<p:inputText size="88" maxlength="255" value="#{encuestaController.encuesta.motivoRecomendacion}"></p:inputText>
						</h:panelGrid>
					</uec:groupPanel>
				<!--/p:panel-->
					<h:panelGroup layout="block" style="margin:auto; text-align:center;" styleClass="ui-tabs-nav ui-helper-reset ui-helper-clearfix ui-widget-header ui-corner-all">
						<p:commandButton value="Guardar encuesta" action="#{encuestaController.btnGuardarEncuesta}" style="margin:auto;" 
							process="@this @form" update="@form"></p:commandButton>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup> <!-- /#contents -->
		</h:form>
	</ui:define>
	</ui:composition>
</html>
