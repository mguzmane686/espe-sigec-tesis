<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:uec="http://java.sun.com/jsf/composite/components">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Business Solutions</title>
	<h:outputStylesheet library="css" name="style.css"/>
</h:head>

<body>
	<div id="header">
		<a href="index.jsf" id="logo"><h:graphicImage library="images" name="logo.jpg" alt="LOGO" /></a>
		<div id="navigation">
			<ul>
				<li class="first"><a href="index.jsf">#{msg.etiqueta_Inicio}</a></li>
				<li><a href="about.jsf">#{msg.etiqueta_nosotros}</a></li>
				<li><a href="services.jsf">#{msg.etiqueta_programas}</a></li>
				<li class="selected"><a href="solutions.jsf">#{msg.etiqueta_encuesta}</a></li>
				<li><a href="contact.jsf">#{msg.etiqueta_contacto}</a></li>
			</ul>
		</div>
		<div id="search">
			
		</div>
	</div> <!-- /#header -->
	<div id="contents">
		<h:outputStylesheet>
			.label-bold{
				font-weight: bold;
			}
		</h:outputStylesheet>
		<div class="background">
			<div id="solutions">
				<h:form id="frmEncuesta">
					<p:panel header="#{msg.etiqueta_evaluacion_eventos}">
						<uec:groupPanel style="text-align:center;">
							<h:outputText value="#{msg.etiqueta_ESPE}" style="font-size:20px; text-align:center;" styleClass="label-bold"/>
						</uec:groupPanel>
						
						<uec:groupPanel style="text-align:center;">
							<h:outputText value="#{msg.etiqueta_vicerrectorado_academico}" style="font-size:17px; text-align:center;" styleClass="label-bold"/>
						</uec:groupPanel>
						<uec:groupPanel style="text-align:center;">
							<h:outputText value="#{msg.etiqueta_UEC}" style="font-size:14px; text-align:center;" styleClass="label-bold"/>
						</uec:groupPanel>
						
						
						<uec:groupPanel>
							<h:panelGrid columns="2">
								<h:outputText value="#{msg.etiqueta_empresa_institucion} :" styleClass="label-bold" style="display:block; width:150px;"/>								
								<p:inplace label="#{msg.etiqueta_points.concat(msg.etiqueta_points).concat(msg.etiqueta_points).concat(msg.etiqueta_points)}">
									<p:inputText value="" size="88"/>
								</p:inplace>
								
								
								<h:outputText value="#{msg.etiqueta_facilitador} :" styleClass="label-bold" style="display:block; width:150px;"/>								
								<p:inplace label="#{msg.etiqueta_points.concat(msg.etiqueta_points).concat(msg.etiqueta_points).concat(msg.etiqueta_points)}">
									<p:inputText value="" size="88"/>
								</p:inplace>
								
								<h:outputText value="#{msg.etiqueta_nombre_curso} :" styleClass="label-bold" style="display:block; width:150px;"/>
								<p:inplace label="#{msg.etiqueta_points.concat(msg.etiqueta_points).concat(msg.etiqueta_points).concat(msg.etiqueta_points)}">
									<p:selectOneMenu>
										<f:selectItems value="#{encuestaController.lstCursosAbiertos}" var="itemCurso" itemLabel="#{itemCurso.curso.nombreCurso}" itemValue="#{itemCurso.idCursoPeriodo}"></f:selectItems>
									</p:selectOneMenu>
								</p:inplace>
								
								<h:outputText value="#{msg.etiqueta_lugar} :" styleClass="label-bold" style="display:block; width:150px;"/>
								<p:inplace label="#{msg.etiqueta_points.concat(msg.etiqueta_points).concat(msg.etiqueta_points).concat(msg.etiqueta_points)}">								
									<p:inputText value="" size="88"/>
								</p:inplace>
								
								<h:outputText value="#{msg.etiqueta_fecha} :" styleClass="label-bold" style="display:block; width:150px;"/>
								<p:inplace label="#{msg.etiqueta_points.concat(msg.etiqueta_points).concat(msg.etiqueta_points).concat(msg.etiqueta_points)}">								
									<p:calendar pattern="dd/MM/yyyy" style="margin-bottom: 0px;" />
								</p:inplace>
							</h:panelGrid>
						</uec:groupPanel>
						
						<uec:groupPanel>
							<h:panelGrid columns="2">
								<h:outputText value="Nombres y apellidos :" styleClass="label-bold" style="display:block; width:150px;"/>								
								<p:inplace label="#{msg.etiqueta_points.concat(msg.etiqueta_points).concat(msg.etiqueta_points).concat(msg.etiqueta_points)}">
									<p:inputText value="" size="88"/>
								</p:inplace>
								
								<h:outputText value="E-mail :" styleClass="label-bold" style="display:block; width:150px;"/>								
								<p:inplace label="#{msg.etiqueta_points.concat(msg.etiqueta_points).concat(msg.etiqueta_points).concat(msg.etiqueta_points)}">
									<p:inputText value="" size="88"/>
								</p:inplace>
								
								<h:outputText value="Telf. :" styleClass="label-bold" style="display:block; width:150px;"/>								
								<p:inplace label="#{msg.etiqueta_points.concat(msg.etiqueta_points).concat(msg.etiqueta_points).concat(msg.etiqueta_points)}">
									<p:inputText value="" size="88"/>
								</p:inplace>
							</h:panelGrid>
							
						</uec:groupPanel>
						<uec:groupPanel>
							<h:panelGrid columns="2">
								<h:outputText value="Edad :" styleClass="label-bold" style="display:block; width:150px;"/>
								<p:inputText value=""/>
							</h:panelGrid>
						</uec:groupPanel>
						
						<uec:groupPanel>
							<h:panelGrid columns="2">
								<h:outputText value="Actividad :" styleClass="label-bold" style="display:block; width:150px;"/>
								<p:selectOneMenu style="line-height: 10px;">
									<f:selectItem itemLabel="Estudiante" itemValue="EST"/>
									<f:selectItem itemLabel="Docente" itemValue="DCT"/>
									<f:selectItem itemLabel="Militar" itemValue="MLT"/>
									<f:selectItem itemLabel="Servidor publico" itemValue="SP"/>
									<f:selectItem itemLabel="Empleado privado" itemValue="EP"/>
									<f:selectItem itemLabel="Emprendedor" itemValue="EPR"/>
								</p:selectOneMenu>
								
								<h:outputText value="Genero :" styleClass="label-bold" style="display:block; width:150px;"/>
								<p:selectOneRadio>
									<f:selectItem itemLabel="Femenino" itemValue="F"/>
									<f:selectItem itemLabel="Masculino" itemValue="M"/>
								</p:selectOneRadio>
							</h:panelGrid>
							
						</uec:groupPanel>
						
						<uec:groupPanel style="text-align:center;">
							<h:outputText value="Indique su percepcion marcando la calificacion de 1 a 5, siendo 1 lo muy insatisfactorio y 5 lo muy satisfactorio" styleClass="label-bold" style="color:red; text-align:center;"/>
						</uec:groupPanel>
						<style>
							.col1, .col2{
								font-weight:bold;
							}
							.col1{
								width: 30px;
							}
							
							.col2{
								width: 520px;
							}
						</style>
						
						<p:tabView>
							<p:tab title="CONTENIDO">
								<uec:groupPanel>
									<uec:rowOptionPanel centerlabel="#{msg.etiqueta_grado_cumplimiento_programacion}" leftlabel="A1" optionValue="" />
									<uec:rowOptionPanel centerlabel="Los temas han generado un nivel" leftlabel="A2" optionValue="" />
									<uec:rowOptionPanel centerlabel="El taller cubrio sus espectativas de forma" leftlabel="A3" optionValue="" />
									<uec:rowOptionPanel centerlabel="Los conocimientos adquiridos son aplicables a la realidad laboral" leftlabel="A4" optionValue="" />
								</uec:groupPanel>
							</p:tab>
							
							<p:tab title="EL NIVEL EN EL FACILITADOR">
								<uec:groupPanel>
									<uec:rowOptionPanel centerlabel="La exposicion en el contenido y el objetivo del curso fue" leftlabel="B1" optionValue="" />
									<uec:rowOptionPanel centerlabel="El conocimiento del tema tratado me parecio" leftlabel="B2" optionValue="" />
									<uec:rowOptionPanel centerlabel="Expone los conceptos con claridad y presicion de forma" leftlabel="B3" optionValue="" />
									<uec:rowOptionPanel centerlabel="Porporciona una clase participativa en el aula" leftlabel="B4" optionValue="" />
									<uec:rowOptionPanel centerlabel="Facilita el aprendizaje en forma dinamica" leftlabel="B5" optionValue="" />
									<uec:rowOptionPanel centerlabel="Mantiene cordialidad con el estudiante de forma" leftlabel="B6" optionValue="" />
									<uec:rowOptionPanel centerlabel="Contesta las preguntas en forma clara y completa" leftlabel="B7" optionValue="" />
									<uec:rowOptionPanel centerlabel="Utiliza adecuadamente los recursos en el aula" leftlabel="B8" optionValue="" />
									<uec:rowOptionPanel centerlabel="Puntualidad" leftlabel="B9" optionValue="" />
									<uec:rowOptionPanel centerlabel="Claridad de atencion de inquietudes" leftlabel="B10" optionValue="" />
									<uec:rowOptionPanel centerlabel="Involucra valores y actitudes positivas" leftlabel="B11" optionValue="" />
								</uec:groupPanel>
							</p:tab>
							<p:tab title="MATERIAL DE APOYO">
								<uec:groupPanel>
									<uec:rowOptionPanel centerlabel="El material impreso que le fue proporcionado fue" leftlabel="C1" optionValue="" />
									<uec:rowOptionPanel centerlabel="La claridad de impresion y presentacion es" leftlabel="C2" optionValue="" />
								</uec:groupPanel>
							</p:tab>
							<p:tab title="ORGANIZACION Y DESARROLLO DEL PROGRAMA">
								<uec:groupPanel>
									<uec:rowOptionPanel centerlabel="El grado de satisfaccion respecto a la organizacion del evento es" leftlabel="D1" optionValue="" />
									<uec:rowOptionPanel centerlabel="Los documentos disponibles fueron" leftlabel="D2" optionValue="" />
									<uec:rowOptionPanel centerlabel="la organizacion logistica fue" leftlabel="D3" optionValue="" />
									<uec:rowOptionPanel centerlabel="La puntualidad en los horarios establecidos fue" leftlabel="D4" optionValue="" />
									<uec:rowOptionPanel centerlabel="el servicio de refrigerio le parecio" leftlabel="D5" optionValue="" />
								</uec:groupPanel>
							</p:tab>
						</p:tabView>
						
						<uec:groupPanel>
							<h:panelGrid columns="2">
								<h:outputText value="Recomendaria que el facilitador dicte este curso, en otra oportunidad?" />
								<p:selectOneRadio>
									<f:selectItem itemLabel="SI" itemValue="SI"/>
									<f:selectItem itemLabel="NO" itemValue="NO"/>
								</p:selectOneRadio>
								<h:panelGrid columns="2">
									<h:outputText value="Motivo" />
									<p:inplace label="#{msg.etiqueta_points.concat(msg.etiqueta_points).concat(msg.etiqueta_points).concat(msg.etiqueta_points)}">
										<p:inputText size="88"></p:inputText>
									</p:inplace>
								</h:panelGrid>
							</h:panelGrid>
						</uec:groupPanel>
					</p:panel>
					
					
				</h:form>
			</div>
		</div>
	</div> <!-- /#contents -->
	<ui:include src="/pages/footerPage.xhtml" />
	<!-- /#footer -->
</body>
</html>
