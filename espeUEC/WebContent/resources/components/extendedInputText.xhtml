<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<title>Not present in rendered output</title>
</head>
<body>
<composite:interface>
	<composite:attribute name="value" required="true" />
	<composite:attribute name="mensajeRequerido"/>
	<composite:attribute name="required" default="false"/>
	
	<composite:editableValueHolder name="input" targets="txtValue" />
</composite:interface>
<composite:implementation>
	<div id="{cc.clientId}" style="display:table; margin:auto;">
		<div style="display:table-row; ">
			<div style="display:table-cell; vertical-align:top;">
				<p:inputText id="txtValue" value="#{cc.attrs.value}" required="#{cc.attrs.required}" requiredMessage="#{cc.attrs.mensajeRequerido}">
					<composite:insertChildren />
				</p:inputText>
			</div>
			<div style="display:table-cell; height:20px;">
				<p:message id="msgTxtValue" for="txtValue" display="icon">
					<p:tooltip for="msgTxtValue" showEvent="focus" hideEvent="blur" /> 
				</p:message>
			</div>
		</div>
	</div>
</composite:implementation>
</body>
</html>
